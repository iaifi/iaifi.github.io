  event-details: "Speaker: John Wu, STScI <br>Title: Astronomy re-envisioned: investigating the physics of galaxy evolution with Machine Learning <br>Abstract: Interpretable machine learning (ML) techniques and artificial intelligence (AI) are revolutionizing our ability to study galaxy evolution and large-scale structure. Convolutional neural networks (CNNs) can now reliably predict galaxies’ physical properties, including cold gas content and metallicity, directly from three-color optical images. These models can even reconstruct entire optical spectra from imaging alone. Highly optimized CNNs can also robustly identify nearby dwarf galaxies from wide-area surveys, significantly expanding the sample of known satellite systems at low redshifts. Meanwhile, graph neural networks (GNNs) can encode the large-scale environment from cosmological simulations, and represent its impacts on the galaxy–halo connection. These applications demonstrate how explainable ML models with strong inductive biases can enable new scientific insights in galaxy evolution and cosmology. With upcoming wide-area surveys from the Vera C. Rubin Observatory, Nancy Grace Roman Space Telescope, and Euclid, advanced ML and interpretable AI methods will play an increasingly vital role in extracting physical understanding from cosmic datasets."
