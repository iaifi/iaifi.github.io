- type: "external-event"
  event-name: "Talk: Rethinking Generative Models in the Age of Science"
  event-organizer: "The Kempner Institute"
  more-info-link: "https://kempnerinstitute.harvard.edu/events/rethinking-generative-models-in-the-age-of-science/"
  event-post-date: "2025-04-06"
  start-date-time: "2025-04-07 14:30"
  end-date-time: "2025-04-07 15:30"
  talk-location: "SEC, Room LL2.224"
  talk-zoom:
  event-details: "Speaker: Joey Bose (Post-Doctoral Fellow, The University of Oxford)<br>Title: Rethinking Generative Models for Structured Probabilistic Inference in the Age of Science <br>Abstract: Our natural world is governed by seemingly simple laws that often give rise to a rich tapestry of phenomena, such as complex physical, chemical, and biological processes that produce highly structured data. A better understanding of such scientific processes to the extent that they can be simulated at scale using machine learning has the potential to deliver revolutionary impact across several fields‚Äîalready inaugurated by recent Nobel Prizes in Physics and Chemistry‚Äîpotentially leading to new scientific breakthroughs. However, unlike data-rich domains such as images, delivering on the currently unfulfilled promise of scientific discovery on real problems requires the development of a new generation of probabilistic and generative modeling methods. In this talk, I outline the key challenges inherent to scientific domains that invite new approaches to build generative models for scientific data types. Specifically, I will present FoldFlow which advances Geometric Generative Modeling of de novo protein design through the use of SE(3) Flow-matching to generate high-quality designable, diverse, and novel protein backbones. Anchored by the design principles in FoldFlow, I will then outline a blueprint for building the next wave of generative models for scientific discovery, by outlining how modern generative models can be used as generative samplers for equilibrium sampling from Boltzmann densities which encapsulates many premier problems in AI4Science applications."
