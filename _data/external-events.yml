  event-details: "Speaker: ChangHoon Hahn (Assistant Professor, University of Arizona)<br>Title: Reconstructing Quasar Spectra and Measuring the Ly$\alpha$ Forest with Spectrum Autoencoders <br>Abstract: Quasar spectra carry the imprint of foreground intergalactic medium (IGM) through absorption systems. In particular, absorption caused by neutral hydrogen gas, the 'Ly$\alpha$ forest,' is a key spectroscopic tracer for cosmological analyses used to measure cosmic expansion and test physics beyond the standard model. Despite their importance, current methods for measuring Ly$\alpha$ absorption require making strong assumptions on the shape of the intrinsic quasar continuum that bias Ly$\alpha$ analyses. In this talk, I will present SpenderQ, a ML-based approach for reconstructing intrinsic quasar spectra and measuring the Ly$\alpha$ forest directly from observations. SpenderQ leverages a spectrum autoencoder to learn a compact and redshift-invariant latent representation of quasar spectra, combined with an iterative procedure to identify and mask absorption regions in the spectra. I will demonstrate that SpenderQ accurately reconstructs the true intrinsic quasar spectra, including the broad LyŒ≤, LyŒ±, SiIV, CIV, and CIII emission lines, with percent-level precision. I will also show how SpenderQ provides physically meaningful latent encoding enables key downstream tasks such as classification and anomaly detection. Finally, I will discuss how SpenderQ will be applied to observations to provide unbiased LyŒ± forest measurements in cosmological, quasar, and IGM studies."
