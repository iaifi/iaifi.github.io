  event-details: "Speaker: Alan Hsu (Harvard) <br>Title: Dynamic Tomographic Inversion of Solar Coronal Magnetic Fields using Neural Rendering <br>Abstract:We propose to develop a neural-rendering-based method for dynamic 3D reconstruction of magnetic and plasma fields in the solar corona. Neural rendering is a machine learning approach for 3D reconstruction of objects and scenes using a sparse set of 2D viewpoints. These learned models, called Neural Radiance Fields (NeRFs), map a positional state to the emitted intensity, and reconstruct the 3D object by integrating the LOS emission. By learning on a sparse set of measured 2D viewpoints of the object, NeRFs effectively act as a proxy for the intrinsic emissivity properties, and can render novel viewpoints that would otherwise be unmeasurable. In this project, we will combine existing methods for tomographic inversion of coronal magnetic fields with existing neural rendering techniques to create a physics-informed model that performs a continuous mapping between the spatial position within the corona and its associated magnetic field and plasma properties. While our coronal NeRF (corNeRF) will eventually be used for tomographic inversion of observational spectropolarimetric data, we will train and validate our models using simulated observations synthesized from MHD models so that we have the ground truth values. The goal of the proposed work is to demonstrate that corNeRFs are able to accurately reconstruct the 3D magnetic and plasma fields of the solar corona, so that they can be practically used on tomographic inversions of spectropolarimetric observations of the corona when the ground truth magnetic fields are not known."
