  event-details: "Speaker:  Ruo-Yu Shang (Columbia/Barnard)<br>Title: Machine learning in Very-High-Energy (VHE) astrophysics<br>Abstract: With multiple new and upcoming next-generation observatories in VHE astrophysics, the field expects exciting new discoveries in the next decade. This talk focuses on the prospect of the Cherenkov Telescope Array Observatory (CTAO), which is the next-generation ground-based Gamma-ray observatory that will enhance the Gamma-ray detection sensitivity by implementing new technologies and large detector areas covering both Northern and Southern skies. I will discuss the new analysis methods enabled by machine learning techniques that could maximize the advantage of CTAO, including noise reduction, event reconstruction, optical system alignment, and ideas for data-driven prediction for transient events."
