- type: "external-event"
  event-name: "ML Tea Talk"
  event-organizer: "ML Tea"
  more-info-link: "https://projects.csail.mit.edu/ml-tea/"
  event-post-date: "2025-05-04"
  start-date-time: "2025-05-05 16:00"
