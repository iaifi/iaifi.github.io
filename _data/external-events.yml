  talk-zoom:
  event-details: "Speaker: Surya Ganguli (Stanford) <br>Title: Physical theories of neural computation underlying learning, imagination and reasoning: of mice and machines<br>Abstract: Three remarkable abilities of brains and machines are to: (1) learn new behaviors from a single example, (2) creatively imagine new possibilities, and (3) perform mathematical reasoning. I will discuss simple analytic yet quantitatively predictive theories of how (1) mice learn to accurately navigate on the first encounter in a new environment; (2) how diffusion models creatively imagine exponentially many new images; and (3) how large language models can conduct mathematical reasoning and theorem proving. Together this will demonstrate how important ideas from physics, including pinning transitions, locality, symmetry, time reversal, scaling, and entropy generation, can be applied to understand how mice and machines learn, imagine and reason.<br>References:<br>Theory of mouse navigation: https://www.nature.com/articles/s41586-024-08034-3<Br>Theory of creativity in diffusion models: https://arxiv.org/abs/2412.20292<br>Theory of mathematical reasoning: https://arxiv.org/abs/2502.07154"
