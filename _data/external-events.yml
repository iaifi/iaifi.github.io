- type: "external-event"
  event-name: "Talk: Learning Formal Reasoning"
  event-organizer: "The Kempner Institute"
  more-info-link: "https://kempnerinstitute.harvard.edu/events/gabriel-poesia-talk/"
  event-post-date: "2025-03-30"
  start-date-time: "2025-04-01 14:30"
  end-date-time: "2025-04-01 15:30"
  talk-location: "SEC, Room LL2.224"
  talk-zoom:
  event-details: "Speaker: Gabriel Poesia, PhD student, Stanford University <br>Title: Learning Formal Reasoning  <br>Abstract: Formal systems, such as type theories, provide general foundations for representing mathematics and computation, with increasing adoption in the formalization of research-level mathematical results, as well as for implementing and verifying critical real-world software. However, their flexibility comes at a cost: most key problems in these systems, like finding proofs, are computationally undecidable. Nonetheless, humans routinely solve novel mathematical problems, write new programs and prove them correct. Crucially, we leverage our ability to learn, developing increasingly better heuristics and abstractions for our domains of interest. We do so even without specific goals other than making interesting discoveries. In this talk, I‚Äôll present my research addressing fundamental challenges arising in learning formal reasoning. First, I‚Äôll show how reinforcement learning and abstraction learning combined enable an agent to master sections from the Khan Academy algebra curriculum, and even reconstruct the human-designed curriculum using its learned abstractions, despite seeing problems in a random order. Then, I‚Äôll present my work on open-ended learning for theorem proving, where an agent learns from self-generated conjectures, bootstrapping its ability to prove human-written theorems despite only training on proofs it found by itself. Along the way, I‚Äôll present methods for interfacing symbolic and neural systems, with applications to program generation and verification, and discuss standing challenges in developing self-improving reasoning machines."
