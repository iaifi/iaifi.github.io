- type: "external-event"
  event-name: "AstroAI lunch seminar"
  event-organizer: "AstroAI"
  more-info-link: "https://astroai.cfa.harvard.edu/lunch_talks/"
  event-post-date: "2025-07-13"
  start-date-time: "2025-07-14 12:00"
