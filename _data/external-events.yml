  event-details: "Speaker: Michelle Ntampaka, STScI<br>Title: Trustworthy Machine Learning for data-driven discovery<br>Abstract: Modern machine learning techniques have ushered in an era of data-driven astronomy.  Flexible new ML tools enable powerful data analysis strategies that were not feasible even a few years ago. This shift in our scientific approach requires us to ask an important question:  Can we trust the black box?  In this talk, I will highlight opportunities and challenges for creating credible ML to interpret galaxy cluster observations.  I will expand on ML interpretability and domain adaptation as keystones for building models that give trustworthy results.  And I will show examples of how machine learning can be used, not just as a tool for getting ‚Äúbetter‚Äù results at the expense of understanding but also as a partner that can point us toward physical discovery."
