- type: "external-event"
  event-name: "Talk: Beyond Scaling: Frontiers of Retrieval-Augmented Language Models"
  event-organizer: "The Kempner Institute"
  more-info-link: "https://kempnerinstitute.harvard.edu/events/beyond-scaling-frontiers-of-retrieval-augmented-language-models/"
  event-post-date: "2025-03-23"
  start-date-time: "2025-03-27 14:30"
  end-date-time: "2025-03-27 15:30"
  talk-location: "SEC, Room LL2.224"
  talk-zoom:
  event-details: "Speaker: Akari Asai, Ph.D. candidate, Paul G. Allen School of Computer Science & Engineering at the University of Washington<br>Title: Beyond Scaling: Frontiers of Retrieval-Augmented Language Models<br>Abstract: Large Language Models (LMs) have achieved remarkable progress by scaling training data and model sizes. However, they continue to face critical limitations, including hallucinations and outdated knowledge, which hinder their reliability‚Äîespecially in expert domains such as scientific research and software development. In this talk, I will argue that addressing these challenges requires moving beyond monolithic LMs and toward Augmented LMs‚Äîa new AI paradigm that designs, trains, and deploys LMs alongside complementary modules to enhance reliability and efficiency. Focusing on my research on Retrieval-Augmented LMs, one of the most impactful and widely adopted forms of Augmented LMs today, I will begin by presenting systematic analyses of current LM shortcomings and demonstrating how retrieval augmentation offers a more scalable and effective path forward. I will then discuss my work on establishing new foundations for these systems, including novel training approaches and retrieval mechanisms that enable LMs to dynamically adapt to diverse inputs. Finally, I will showcase the real-world impact of such models through OpenScholar, our fully open Retrieval-Augmented LM for assisting scientists in synthesizing literature‚Äînow used by over 30,000 researchers and practitioners worldwide. I will conclude by outlining my vision for the future of Augmented LMs, emphasizing advancements in abilities to handle heterogeneous modalities, more efficient and flexible integration with diverse components, and rigorous evaluation through interdisciplinary collaboration."
