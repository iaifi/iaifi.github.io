  speaker-name: Jim Halverson
  speaker-title: Assistant Professor
  speaker-affiliation: Northeastern
  speaker-website: http://www.jhhalverson.com
  speaker-photo-location: "images/small-photo-jim-halverson.jpg"
  start-date-time: "2021-04-29 11:00"
  end-date-time: "2021-04-29 12:00"
  talk-location: "Virtual"
  talk-title: "Machine Learning and Knots"
  talk-abstract: "Most applications of ML are applied to experimental data collected on Earth, rather than theoretical or mathematical datasets that have ab initio definitions, such as groups, topological classes of manifolds, or chiral gauge theories. Such mathematical landscapes are characterized by a high degree of structure and truly big data, including continuous or discrete infinite sets or finite sets larger than the number of particles in the visible universe. After introducing ab initio data, we will focus on one such dataset: mathematical knots, which admit a treatment using techniques from natural language processing via their braid representatives. Elements of knot theory will be introduced, including the use of ML for various problems that arise in it. For instance, reinforcement learning can be utilized to unknot complicated representations of trivial knots, similar to untangling headphones, but we will also use transformers for the unknot decision problem, as well as treating the general topological problem."
