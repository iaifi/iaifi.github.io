  talk-date: "2021-10-29"
  talk-date-time: "Friday, October 29, 2021, 2:00 pm–3:00 pm"
  talk-location: "Virtual"
  talk-title: "Theoretical Physicists’ Biases Meet Machine Learning"
  talk-abstract: "Many recent successes in machine learning (ML) resemble the success story in theoretical particle physics of utilizing symmetries as an organizing principle. In this talk, we discuss an introductory example where this procedure applied in ML leads to new insights into PDEs in mathematical physics. We also discuss methods for identifying symmetries of a system without requiring prior knowledge about such symmetries, including how to find a Lax pair/connection associated with integrable systems. Additionally, we explore how latent representations in neural networks can offer a close resemblance to variables used in dual descriptions established analytically in physical systems."
