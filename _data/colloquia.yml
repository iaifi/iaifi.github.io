  talk-date-time: "Friday, February 10, 2023, 2:00–3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Bayesian Interpolation with Deep Linear Networks"
  talk-abstract: "This talk is based on joint work ([arXiv:2212.14457](https://arxiv.org/abs/2212.14457)) with Alexander Zlokapa, which gives exact non-asymptotic formulas for Bayesian posteriors in deep linear networks. After providing some general motivation, I will focus on explaining results of two kinds. First, I will state a precise result showing that infinitely deep linear networks compute optimal posteriors starting from universal, data-agnostic priors. Second, I will explain how a novel scaling parameter -- given by  # data * depth / width -- controls the effective depth and complexity of the posterior."
