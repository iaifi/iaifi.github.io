  end-date-time: "2025-05-09 15:00"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "AI Accelerating Inquiry and Insight in Astrophysics"
  talk-abstract: "The astrophysical data deluge has swamped traditional workflows, fostering a growing reliance on AI/ML tooling. Yet despite successes in post-data collection analysis with AI/ML, we are only beginning to realize its full potential across the broader scientific endeavor. From real-time control, to survey optimization, there is tremendous potential for AI/ML to improve the upstream efficacy of data collection.  Likewise, downstream from data are exciting opportunities for AI-enabled hypothesis generation and human-centered exploration. I will ground this talk with specific examples of ongoing work in simulation based inference, self-supervised multi-modal foundation models (AstroM³), Rubin/LSST active optics, and neural compression (AstroCompress)."
