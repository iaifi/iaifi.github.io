  speaker-affiliation: Google Research
  speaker-website: "https://yasamanb.github.io"
  speaker-photo-location: "images/small-photo-yasaman-bahri.jpg"
  talk-date: "2021-11-12"
  talk-date-time: "Friday, November 12, 2021, 2:00 pm–3:00 pm"
  talk-location: "Virtual"
  talk-title: "Understanding deep learning"
  talk-abstract: "Deep neural networks are a rich class of function approximators that are now ubiquitous in many domains and enable new frontiers in physics and other sciences, but their function, limitations, and governing principles are not yet well-understood. In this talk, we will overview results from a research program seeking to understand deep learning scientifically. These investigations draw ideas, tools, and inspiration from theoretical physics, with close guidance from computational experiments and integrate together perspectives from computer science and statistics. We will discuss some past highlights from the study of overparameterized neural networks, such as exact connections to Gaussian processes and linear models, as well as information propagation in deep networks, and focus on emerging questions surrounding the role of scale (so-called “scaling laws”) and predictability."
