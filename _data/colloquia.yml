  speaker-photo-location: "images/small-photo-max-tegmark.jpg"
  talk-date: "2021-03-04"
  talk-date-time: "Thursday, March 4, 2021, 11:00 am–12:00 pm"
  talk-location: "Virtual"
  talk-title: "ML-discovery of equations, conservation laws and useful degrees of freedom"
  talk-abstract: "A central goal of physics is to discover mathematical patterns in data. I describe how we can automate such tasks with machine learning and not only discover symbolic formulas accurately matching datasets (so-called symbolic regression), equations of motion and conserved quantities, but also auto-discover which degrees of freedom are most useful for predicting time evolution (for example, optimal generalized coordinates extracted from video data). The methods I present exploit numerous ideas from physics to recursively simplify neural networks, ranging from symmetries to differentiable manifolds, curvature and topological defects, and also take advantage of mathematical insights from knot theory and graph modularity."
