- type: "spring-2021"
  speaker-name: Demba Ba
  speaker-title: Professor
  speaker-affiliation: Harvard
  speaker-website: https://seas.harvard.edu/person/demba-ba
  speaker-photo-location: "images/small-photo-demba-ba.jpg"
  talk-date: "2021-04-15"
  talk-date-time: "Thursday, April 15, 2021, 11:00 am–12:00 pm"
  talk-location: "Virtual"
  talk-title: "Interpretable AI in Neuroscience: Sparse Coding, Artificial Neural Networks, and the Brain"
  talk-abstract: "Sparse signal processing relies on the assumption that we can express data of interest as the superposition of a small number of elements from a typically very large set or dictionary. As a guiding principle, sparsity plays an important role in the physical principles that govern many systems, the brain in particular. In this talk, I will focus on neuroscience. In the first part, I will show how to use sparse dictionary learning to design, in a principled fashion, ANNs for solving unsupervised pattern discovery and source separation problems in neuroscience. In the second part, I will introduce a deep generalization of a sparse coding model that makes predictions as to the principles of hierarchical sensory processing in the brain. Using neuroscience as an example, I will make the case that sparse generative models of data, along with the deep ReLU networks associated with them, may provide a framework that utilizes deep learning, in conjunction with experiment, to guide scientific discovery."
  slides-link: "talks/2021_04_15_IAIFI_Colloquium_Ba.pdf"
