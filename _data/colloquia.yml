- type: "colloquium"
  semester: "fall-2024"
  speaker-name: Katie Bouman
  speaker-title:  Assistant Professor of Computing and Mathematical Sciences (CMS)
  speaker-affiliation: Caltech
  speaker-website: "http://users.cms.caltech.edu/~klbouman/"
  speaker-photo-location: "images/small-photo-katie-bouman.jpg"
  start-date-time: "2024-09-16 16:00"
  end-date-time: "2024-09-16 17:00"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Seeing Beyond the Blur: Imaging Black Holes with Increasingly Strong Assumptions"
  talk-abstract: "At the heart of our Milky Way galaxy lies a supermassive black hole called Sagittarius A* that is evolving on the timescale of mere minutes. This talk will present the methods and procedures used to produce the first images of Sagittarius A* as well as discuss future directions we are taking to leverage machine learning to sharpen our view of the black hole, including mapping its evolving environment in 3D. It has been theorized for decades that a black hole will leave a 'shadow' on a background of hot gas. However, due to its small size, traditional imaging approaches require an Earth-sized radio telescope. In this talk, I discuss techniques we have developed to photograph a black hole using the Event Horizon Telescope, a network of telescopes scattered across the globe. Recovering an image from this data requires solving an ill-posed inverse problem which necessitates the use of image priors to reduce the space of possible solutions. Although we have learned a lot from these initial images already, remaining scientific questions motivate us to improve this computational telescope to see black hole phenomena still invisible to us. In particular, we will discuss approaches we have developed to incorporate data-driven diffusion model priors into the imaging process to sharpen our view of the black hole and understand the sensitivity of the image to different underlying assumptions. Additionally, we will discuss how we have developed techniques that allow us to extract the evolving structure of our own Milky Way's black hole over the course of a night. In particular, we introduce Orbital Black Hole Tomography, which integrates known physics with a neural representation to map evolving flaring emission around the black hole in 3D for the first time."
