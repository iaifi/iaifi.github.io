- type: "fall-2023"
  speaker-name: François Lanusse
  speaker-title: Researcher
  speaker-affiliation: CNRS
  speaker-website: "https://flanusse.net"
  speaker-photo-location: "images/small-photo-francois-lanusse.jpg"
  talk-date: "2023-10-13"
  talk-date-time: "Friday, October 13, 2023, 2:00–3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Merging Deep Learning with Physical Models for the Analysis of Cosmological Surveys"
  talk-abstract: "As we move towards the next generation of cosmological surveys, our field is facing new and outstanding challenges at all levels of scientific analysis, from pixel-level data reduction to cosmological inference. As powerful as Deep Learning (DL) has proven to be in recent years, in most cases a DL approach alone proves to be insufficient to meet these challenges, and is typically plagued by issues including robustness to covariate shifts, interpretability, and proper uncertainty quantification, impeding their exploitation in scientific analyses. In this talk, I will instead advocate for a unified approach merging the robustness and interpretability of physical models, the proper uncertainty quantification provided by a Bayesian framework, and the inference methodologies and computational frameworks brought about by the Deep Learning revolution. In practice this will mean following two main directions: 1. using deep generative models as a practical way to manipulate implicit distributions (either data- or simulation-driven) within a larger Bayesian framework. 2. Developing automatically differentiable physics models amenable to gradient-based optimization and inference. I will illustrate these concepts in a range of applications in the context of cosmological galaxy surveys, from pixel-level astronomical data processing (e.g. deconvolution), to inferring cosmological parameters through fast and automatically differentiable cosmological N-body simulations. Methodology-wise these examples will involve in particular diffusion generative models, score-enhanced simulation-based inference, and hybrid physical/neural ODEs."
  slides-link: "https://flanusse.net/talks/IAIFI2023/"
  youtube-link: "https://www.youtube.com/live/9_-Eokn0cwY?feature=shared"
  speaker-thrust: "physics experiment"
  speaker-gender: "man"
  talk-attendance: 55 in person 19 virtual

- type: "fall-2023"
  speaker-name: Xiaoliang Qi
  speaker-title: Professor of Physics
  speaker-affiliation: Stanford University
  speaker-website: "https://sitp.stanford.edu/people/xiaoliang-qi"
  speaker-photo-location: "images/small-photo-xiaoliang-qi.jpg"
  talk-date: "2023-12-08"
  talk-date-time: "Friday, December 8, 2023, 2:00–3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "A Phase Diagram of the Transformer at Initialization"
  talk-abstract: "The growth in the complexity of training modern machine learning architectures is in part due to the large number of hyper-parameters which control their initialization and training. In this work, we study how key hyperparameters such as the activation function, the variance of the weight initialization distribution, and the strength of the residual connections affect the trainability of deep transformers. We find that randomly initialized transfomers exhibit four phases characterized by the vanishing or exploding gradients, and the presence or absence of rank collapse in the token matrix. The standard transformer initialization lies near the intersection of these four phases, balancing these effects. This framework explains the empirical success of modern transformer initialization, and also points to a subtle pathology in the attention mechanism which cannot perfectly balance these competing effects in an extensive phase."
