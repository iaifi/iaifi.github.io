  speaker-name: "Akshunna Dogra"
  speaker-title: "Incoming IAIFI Fellow"
  speaker-affiliation: "PhD Student, Imperial College London"
  speaker-website: "https://inspirehep.net/authors/2192158"
  speaker-photo-location: "images/small-photo-akshunna-dogra.jpg"
  start-date-time: "2025-04-11 14:00"
  end-date-time: "2025-04-11 15:00"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Many-fold Learning"
  talk-abstract: "Iterative optimization techniques - ranging from the nonconvex, nonlinear gradient methods central to machine learning (ML) to simple regression fits over small datasets - have been instrumental in solving a wide variety of problems since the advent of modern computing. However, beyond special cases of linear architectures and convexified settings, a unified framework for describing optimization dynamics remains in its early stages, especially in the complex, high-dimensional regimes characteristic of ML. In this talk, we explore the foundations of a general perspective on optimization dynamics, proposing a unified framework for gradient-based methods. We view optimization as a dynamic process over model sets, shaped solely by the problem of interest, the chosen architecture and their interplay, generalizing a large class of seemingly diverse theoretical and empirical insights into a coherent whole. Finally, we discuss the computational advantages of this unified approach and the limitations of applying a 'one-size-fits-all' methodology to diverse optimization landscapes."
