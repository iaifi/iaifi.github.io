  start-date-time: "2025-02-14 14:00"
  end-date-time: "2025-02-14 15:00"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Collide and compress: building robust embedding spaces to simplify new physics searches at the LHC"
  talk-abstract: "Artificial intelligence has revolutionized the way we do physics at the Large Hadron Collider (LHC), and has found its way into nearly every stage of the process of turning raw detector measurements into scientific results. At present, most AI use cases remain highly application-specific, with models trained to isolate a narrow class of signals. The recent emergence of highly capable “foundation models” across multiple domains — coupled with the absence of clear phase space targets for discovering new physics at the LHC — motivates a shift in focus towards large, multipurpose models. In this talk we present recent work towards this end, unified by the idea of constructing physically meaningful embedding spaces for collider data. We highlight a particular application to anomaly detection at the LHC, discuss questions of robustness, and outline directions of ongoing and future work."
