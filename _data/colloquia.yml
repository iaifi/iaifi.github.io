- type: "spring-2022"
  speaker-name: Hiranya Peiris
  speaker-title: Professor of Astrophysics
  speaker-affiliation: University College London; Professor of Cosmoparticle Physics at the Oskar Klein Centre, Stockholm
  speaker-website: "https://www.ucl.ac.uk/cosmoparticle/hiranya-peiris"
  speaker-photo-location: "images/small-photo-hiranya-peiris.jpg"
  talk-date: "2022-04-15"
  talk-date-time: "Friday, April 15, 2022, 2:00 pm–3:00 pm"
  talk-location: "Virtual"
  talk-title: "Prospects for understanding the physics of the Universe"
  talk-abstract: "The remarkable progress in cosmology over the last decades has been driven by the close interplay between theory and observations. Observational discoveries have led to a standard model of cosmology with ingredients that are not present in the standard model of particle physics – dark matter, dark energy, and a primordial origin for cosmic structure. Their physical nature remains a mystery, motivating a new generation of ambitious sky surveys. However, it has become clear that formidable modeling and analysis challenges stand in the way of establishing how these ingredients fit into fundamental physics. I will discuss progress in harnessing advanced machine-learning techniques to address these challenges, giving some illustrative examples. I will highlight the particular relevance of interpretability and explainability in this field."
