- type: "spring-2023"
  speaker-name: Uros Seljak
  speaker-title: Professor
  speaker-affiliation: UC Berkeley
  speaker-website: "https://physics.berkeley.edu/people/faculty/uros-seljak"
  speaker-photo-location: "images/small-photo-uros-seljak.jpg"
  talk-date: "2023-04-21"
  talk-date-time: "Friday, April 21, 2023, 2:00–3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Data science techniques for optimal cosmology analysis"
  talk-abstract: "Cosmological surveys aim to map the universe and extract cosmological information from the data. Cosmological data contain a wealth of information on all scales, but its full extraction in the non-linear regime remains unsolved. I will discuss two different methods that enable optimal data analysis of cosmology data. In the first method we use generative Multi-scale Normalizing Flows to learn the high dimensional data likelihood of 2d data such as weak lensing. This method improves the figure of merit by a factor of 3 when compared to current state of the art discriminative learning methods. In the second method we use high dimensional Bayesian inference for optimal analysis of 3d galaxy surveys. I will describe recent developments of fast gradient based N-body simulations, and of fast gradient based MCMC samplers, which make optimal analysis of upcoming 3d galaxy surveys feasible. In particular, recently developed Microcanonical Langevin and Hamiltonian Monte Carlo samplers are often faster by an order magnitude or more than previous state of the art. Similar improvements are expected for other high dimensional sampling problems, such as lensing of cosmic microwave background, as well as in other fields such as Molecular Dynamics, Lattice QCD, Statistical Physics etc. "
  slides-link: "talks/2023_04_21_IAIFI-Colloquium_Seljak.pdf"
  youtube-link: "https://www.youtube.com/live/H8H7tB-AJL8?feature=share"
  speaker-thrust: "physics experiment"
  speaker-gender: "man"
  talk-attendance: 30 in person 43 virtual

- type: "spring-2023"
  speaker-name: Yonatan Kahn
  speaker-title: Assistant Professor
  speaker-affiliation: UIUC
  speaker-website: "https://physics.illinois.edu/people/directory/profile/yfkahn"
  speaker-photo-location: "images/small-photo-yonatan-kahn.jpg"
  talk-date: "2023-03-10"
  talk-date-time: "Friday, March 10, 2023, 2:00–3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Dumb Machine Learning for Physics"
  talk-abstract: "Machine learning is now a part of physics for the foreseeable future, but many deep learning tools, architectures, and algorithms are imported from industry to physics with minimal modifications. Does physics really need all of these fancy techniques, or does “dumb” machine learning with the simplest possible neural network suffice? The answer may depend on the extent to which the training data relevant to physics problems is truly analogous to problems from industry such as image classification, which in turn depends on the topology and statistical structures of physics data. This talk will not endeavor to answer this very broad and difficult question, but will rather provide a set of illustrative examples inspired by a novice’s exploration of this rapidly-developing field."
