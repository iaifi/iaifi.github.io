  speaker-photo-location: "images/photo-kazuhiro-terao.jpg"
  talk-date: "2021-12-10"
  talk-date-time: "Friday, December 10, 2021, 2:00 pm–3:00 pm"
  talk-location: "Virtual"
  talk-title: "Machines to find ghost particles in big data"
  talk-abstract: "The neutrino is the most mysterious of the standard model particles. They only interact weakly and can pass through light years of matter without leaving a trace. A new generation of neutrino experiments is coming online to address questions related to neutrinos in the era of high-precision measurements. These experiments use Liquid Argon Time Projection Chambers (LArTPC) as detectors capable of recording images of charged particle tracks with high resolution. Analyzing high-resolution imaging data can be challenging, requiring the development of many algorithms to identify and assemble features of the events in order to reconstruct neutrino interactions. In this talk, we will discuss the challenges of data reconstruction for imaging detectors and recent work using deep neural networks (DNNs) for data reconstruction in LArTPC experiments."
