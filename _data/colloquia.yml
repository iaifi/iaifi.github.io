- type: "fall-2022"
  speaker-name: Daniel Goldman
  speaker-title: Professor
  speaker-affiliation: Georgia Tech
  speaker-website: "https://physics.gatech.edu/user/daniel-goldman"
  speaker-photo-location: "images/small-photo-daniel-goldman.jpg"
  talk-date: "2022-10-14"
  talk-date-time: "Friday, October 14, 2022, 2:00 pm–3:00 pm"
  talk-location: "MIT Kolker room (26-414)"
  talk-title: "Robophysics: robotics meets physics"
  talk-abstract: "Robots will soon move from the factory floor and into our lives (e.g. autonomous cars, package delivery drones, and search-and-rescue devices). However, compared to living systems, robot capabilities in complex environments are limited. I believe the mindset and tools of physics can help facilitate the creation of robust self-propelled autonomous systems. This “robophysics” approach – the systematic search for novel dynamics and principles in robotic systems -- can aid the computer science and engineering approaches which have proven successful in less complex environments. The rapidly decreasing cost of constructing sophisticated robot models with easy access to significant computational power bodes well for such interactions. And such devices are valuable as models of living systems (complementing theoretical and computational modeling approaches) and can lead to development of engineered devices that begin to achieve life-like locomotor abilities on and within complex environments. They also provide excellent tools to study questions in active matter physics. In this talk, I will provide examples of the above using recent studies in which concepts from modern physics--geometric phase and mechanical “diffraction” – have led to new insights into biological and engineered locomotion across scales."
