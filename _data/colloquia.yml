  speaker-name: Doug Finkbeiner
  speaker-title: Professor
  speaker-affiliation: Harvard
  speaker-website: https://astronomy.fas.harvard.edu/people/douglas-finkbeiner
  speaker-photo-location: "images/small-photo-doug-finkbeiner.jpg"
  start-date-time: "2021-04-01 11:00"
  end-date-time: "2021-04-01 12:00"
  talk-location: "Virtual"
  talk-title: "Beyond the Gaussian: A Higher-Order Correlation Statistic for the Interstellar Medium"
  talk-abstract: "Our project to map Milky Way dust has produced 3-D maps of dust density and precise cloud distances, leading to the discovery of the structure known as the Radcliffe Wave. However, these advances have not yet allowed us to do something the CMB community takes for granted: read physical model parameters off of the observed density patterns. The CMB is (almost) a Gaussian random field, so the power spectrum contains the information needed to constrain cosmological parameters. In contrast, dust clouds and filaments require higher-order correlation statistics to capture relevant information. I will present a statistic based on the wavelet scattering transform (WST) that captures essential features of ISM turbulence in MHD simulations and maps them onto physical parameters. This statistic is lightweight (easy to understand and fast to evaluate) and provides a framework for comparing ISM theory and observation in a rigorous way."
