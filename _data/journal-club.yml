  speaker-title: Graduate Student
  speaker-affiliation: MIT
  speaker-website: "https://github.com/munozariasjm"
  speaker-photo-location: 
  talk-date: "2023-11-07"
  talk-date-time: "Tuesday, November 7, 2023, 11:00 am–12:00 pm"
  talk-location: "MIT LNS Conference Room (26-528)"
  talk-title: "lie-nn: Pioneering lie G-equivariant Neural Networks for Cross-Domain Scientific Applications"
  talk-abstract: "This talk explores a novel Equivariant Neural Network architecture that respects symmetries of finite-dimensional representations of any reductive Lie Group G. These groups span several scientific domains, from high energy physics to computer vision.
We extend ACE and MACE frameworks to data equivariant to a reductive Lie group action. We present lie-nn, a software library for building G-equivariant neural networks that simplifies the application to varied problems by decomposing tensor products into irreducible representations.
We illustrate the adaptability and effectiveness of our approach with top quark decay tagging and shape recognition applications. We demonstrate that acknowledging these symmetries can boost prediction accuracy while using less training data. Our study represents a significant step towards generating interactive representations of geometric point clouds, offering a fresh problem-solving framework across scientific fields."
