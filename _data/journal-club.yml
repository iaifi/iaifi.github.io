  talk-location: "MIT LNS Conference Room (26-528)"
  talk-title: "Tensor network to learn the wave function of data"
  talk-abstract: "We use tensor network-based architecture to train a network which simultaneously accomplishes two tasks: image classification and image sampling. We argue that simultaneous performance of these tasks means our network has successfully learned the whole 'manifold of data' (using the terminology from the literature) - namely all possible images of a particular kind. We use a black and white version of MNIST, hence our network learns all possible images depicting a particular digit. We access global properties of the 'manifold of data' by calculating its size. Thus, we found there are 2^72 possible images of digit 3. We explain this number is robust and largely independent of the details of training process etc. Resources: [Tensor network to learn the wavefunction of data](https://arxiv.org/abs/2111.08014)"
