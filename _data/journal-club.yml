  talk-date-time: "Tuesday, February 27, 2024, 11:00 am–12:00 pm"
  talk-location: "MIT LNS Conference Room (26-528)"
  talk-title: Is the ground state of Anderson's impurity model a recurrent neural network?
  talk-abstract: 'When the Anderson impurity model (AIM) is expressed in terms of a Wilson chain it assumes a hierarchical Renormalization group structure that translates to a ground state with features like Friedel oscillations and the Kondo screening cloud [1]. Recurrent neural networks (RNNs) have recently gained traction in the form of Neural Quantum States (NQS) ansätze for quantum many body ground states and they are known to be able to learn such complex patterns [2]. We explore RNNs as an ansatz to capture the AIM’s ground state for a given Wilson chain length and investigate its capability to predict the ground state on longer chains for a converged ground state energy.
[1] Affleck, Ian, László Borda, and Hubert Saleur. "Friedel oscillations and the Kondo screening cloud." Physical Review B* 77.18 (2008): 180404.
[2] Hibat-Allah, Mohamed, et al. "Recurrent neural network wave functions." Physical Review Research 2.2 (2020): 023358.'
