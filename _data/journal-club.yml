- type: "fall-2023"
  speaker-name: Manos Theodosis
  speaker-title: Graduate Student
  speaker-affiliation: Harvard
  speaker-website: "https://manosth.github.io"
  speaker-photo-location: 
  talk-date: "2023-10-03"
  talk-date-time: "Tuesday, October 3, 2023, 11:00 am–12:00 pm"
  talk-location: "MIT LNS Conference Room (26-528)"
  talk-title: "Learning Group Representations in Neural Networks"
  talk-abstract: "Employing equivariance in neural networks leads to greater parameter efﬁciency via parameter sharing and improved generalization performance through the encoding of domain knowledge in the architecture; however, the majority of existing approaches require an a priori speciﬁcation of the data symmetries. We present a neural network architecture, Group Representation Networks (GRNs), that learns symmetries on the weight space of neural networks without any supervision or knowledge of the hidden symmetries in the data. Beyond their interpretability, GRNs’ learned representations distill symmetries of the data domain and the downstream task, which are incorporated when training networks on different datasets. The key idea behind GRNs relates weights in neural networks via a cyclic action whose group representation depends on the data domain, and is learned in an unsupervised manner. Our experiments underline the ability of GRNs to correctly recover symmetries in the data, show competitive performance when GRNs are used as a drop-in replacement for conventional layers, and highlight the ability to transfer learned representations across tasks and datasets.
"
