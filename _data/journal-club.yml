  talk-title: "Learning and Generalization: Revisiting Neural Representations"
  talk-abstract: "Understanding how deep neural networks learn and generalize has been a central pursuit of intelligence research. This is because we want to build agents that can learn quickly from a small amount of data, that also generalizes to a wider set of scenarios. In this talk, we take a systems approach by identifying key bottleneck components that limits learning and generalization. We will present two key results ‚Äî overcoming the simplicity bias of neural value approximation via random Fourier features and going beyond the training distribution via invariance through inference."
