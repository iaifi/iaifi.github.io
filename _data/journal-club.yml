  talk-title: "The Bayesian tack for the Information Frontier at the LHC"
  talk-abstract: "Given the balance between upcoming and available luminosity at the LHC, extracting more information from the data than is currently being extracted has become a pivotal challenge in High Energy Physics. Although Machine Learning (ML) tools are widely adopted to address this challenge, many of these tools rely heavily on learning patterns from simulations. Simulations align well with the data in terms of individual distributions, but‚Äîas expected‚Äîtheir performance can be improved when it comes to reproducing correlations. Since Neural Networks are the perfect machines to capture correlations, they may erroneously learn artificial patterns as genuine and subsequently seek them out in real data. The Bayesian approach proposes an alternative set of ML algorithms that primarily leverage recent advancements from the field of Statistical Machine Learning. In this talk, we will explore how Bayesian ML tools and techniques offer a novel and promising avenue for extracting information from data. In this approach, there is a trade-off between simulations and modeling, emphasizing probabilistic modeling within a Bayesian ML framework. We will present the principles and methodologies of this Bayesian craft, highlighting how to unfold a physical system as a probabilistic model to inject relevant prior information in each corresponding latent variable, thereby improving the performance of the model. We will instantiate all the above on the expected advancements in processes such as pp > hh > bbbb, where Bayesian techniques demonstrate significant potential for enhanced results."
