- type: "spring-2022"
  speaker-name: "Special Seminar: Junyu Liu"
  speaker-title: "Researcher"
  speaker-affiliation: "University of Chicago/IBM"
  speaker-website: "https://sites.google.com/view/junyuliu/main"
  speaker-photo-location: ""
  talk-date: "2022-06-01"
  talk-date-time: "Wednesday, June 1, 2022, 2:30-3:30 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "An analytic theory for the dynamics of wide quantum neural networks"
  talk-abstract: "Parametrized quantum circuits can be used as quantum neural networks and have the potential to outperform their classical counterparts when trained for addressing learning problems. To date, much of the results on their performance on practical problems are heuristic in nature. In particular, the convergence rate for the training of quantum neural networks is not fully understood. Here, we analyze the dynamics of gradient descent for the training error of a class of variational quantum machine learning models. We define wide quantum neural networks as parameterized quantum circuits in the limit of a large number of qubits and variational parameters. We then find a simple analytic formula that captures the average behavior of their loss function and discuss the consequences of our findings. For example, for random quantum circuits, we predict and characterize an exponential decay of the residual training error as a function of the parameters of the system. We finally validate our analytic results with numerical experiments."
  slides-link: "https://drive.google.com/file/d/1IV6BoThlip4g5Ig1bHoIe5ggHKWULadP/view?usp=share_link"
