- type: "fall-2021"
  speaker-name: "Cengiz Pehlevan"
  speaker-title: "Assistant Professor"
  speaker-affiliation: "Applied Mathematics, Harvard University (SEAS)"
  speaker-website: "https://pehlevan.seas.harvard.edu/people/cengiz-pehlevan"
  speaker-photo-location: ""
  talk-date: "2021-10-22"
  talk-date-time: "Friday, October 22, 2021 2:00-3:00 pm"
  talk-location: "Virtual"
  talk-title: "Inductive bias of neural networks"
  talk-abstract: "A learner’s performance depends crucially on how its internal assumptions, or inductive biases, align with the task at hand. I will present a theory that describes the inductive biases of neural networks in the infinite width limit using kernel methods and statistical mechanics. This theory elucidates an inductive bias to explain data with 'simple functions' which are identified by solving a related kernel eigenfunction problem on the data distribution. This notion of simplicity allows us to characterize whether a network is compatible with a learning task, facilitating good generalization performance from a small number of training examples. I will present applications of the theory to deep networks (at finite width) trained on synthetic and real datasets, and recordings from the mouse primary visual cortex. Finally, I will briefly present an extension of the theory to out-of-distribution generalization."
  slides-link: "https://drive.google.com/file/d/19eld5RRzeb2WvJAxw-KP7fqRkEFPVCqo/view?usp=share_link"
