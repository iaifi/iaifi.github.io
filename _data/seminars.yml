- type: "spring-2022"
  speaker-name: "Boaz Borak"
  speaker-title: "Professor"
  speaker-affiliation: "Computer Science, Harvard"
  speaker-website: "https://www.boazbarak.org"
  speaker-photo-location: ""
  talk-date: "2022-04-08"
  talk-date-time: "Friday, April 8, 2022, 2:00-3:00 pm"
  talk-location: "Virtual"
  talk-title: "Deep learning, generalization, and rationality"
  talk-abstract: "Deep learning often operates in a regime where traditional generalization bounds fail to hold, and indeed are not even true, in the sense that there is a non vanishing gap between empirical and population performance. Yet, deep neural networks still generalize and perform well beyond their training set. In this talk we will present: (1) Empirical evidence that deep networks have similar internal representations regardless of whether they are trained in the traditional 'full supervised' manner or trained in a 'self supervised + simple' (SSS) method, where all but their last layer are trained without access to the labels; (2)  Empirical evidence that for SSS algorithms, generalization is true in practice, along with a theoretical bound on the generalization gap of such algorithms which is non vacuous in several practical setting. The bound does not make structural or conditional independence assumptions on the training distribution, but rather assumes the algorithm is 'rational' in a certain precise sense, which is empirically shown to hold in practice."
  slides-link: "https://docs.google.com/presentation/d/1l6N4bBuX1OEbeiJjQRs5AUnvtnE1PQ97/edit?usp=share_link&ouid=104868965486355287780&rtpof=true&sd=true"
