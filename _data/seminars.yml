- type: "fall-2022"
  speaker-name: "Aleksander Madry"
  speaker-title: "Professor"
  speaker-affiliation: "MIT"
  speaker-website: "https://madry.mit.edu"
  speaker-photo-location: ""
  talk-date: "2022-12-16"
  talk-date-time: "Friday, December 16, 2022, 2:00-3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "What (and how) the ML models learn"
  talk-abstract: "The training data that modern machine learning models ingest has a major impact on these models’ performance (as well as failures). Yet, this impact tends to be neither fully appreciated nor understood at a fine-grained enough level. In this talk, we will discuss some of the key ways in which training data influences not only what but also how models “learn” as well as tools to dissect this influence. In particular, we will present a new framework---called datamodeling---for directly casting predictions as functions of training data and the corresponding model class. This framework enables us to perform a range of model class-driven data analysis, including discovery of subpopulations, quantifying brittleness of model predictions, and diagnosing other shortcomings of the training set."
