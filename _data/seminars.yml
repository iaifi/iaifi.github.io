- type: "fall-2022"
  speaker-name: "Jessie Micallef"
  speaker-title: "Fellow"
  speaker-affiliation: "IAIFI"
  speaker-website: "https://iaifi.org/current-fellows.html#jessie-micallef"
  speaker-photo-location: ""
  talk-date: "2022-09-30"
  talk-date-time: "Friday, September 30, 2022, 2:00-3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Neutrinos and Neural Networks: Need for Speed and Adaptability"
  talk-abstract: "Neutrinos remain an elusive and intriguing fundamental particle that is useful for probing inconsistencies of the Standard Model: neutrinos have mass when the Standard Model predicts they should not, they potentially exhibit charge parity violation, and there are possible hints of a fourth, sterile neutrino flavor. Data from neutrino detectors is particularly valuable due to the neutrinos’ weakly interacting nature, thus it is crucial that we maximize the information per detected interaction. In this talk, I will show how we are using machine learning to better analyze the precious data from various types of neutrino detectors. I will discuss optimizing convolutional neural networks (CNNs) to reconstruct GeV-scale neutrino events in the IceCube detector and how these measurements can help improve our understanding of these difficult-to-detect particles. I will focus on the challenges of reconstructing sparse, noisy neutrino events along with the speedup advantages of using machine learning methods. I will also touch on challenges that machine learning reconstructions face with the current and next generation of neutrino experiments, which will leverage Liquid Argon (LAr) detectors that use charge and light to record neutrino interactions."
