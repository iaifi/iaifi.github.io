  speaker-name: Susanne Yelin
  speaker-title: Professor of Physics in Residence
  speaker-affiliation: Harvard University
  speaker-website: "https://www.physics.harvard.edu/people/facpages/yelin"
  speaker-photo-location: 
  talk-date: "2024-02-02"
  talk-date-time: "February 2, 2024, 2:00–3:00 pm"
  talk-location: "MIT Cosman Room, 6c-442"
  talk-title: "Analog quantum machine learning for near-term hardware"
  talk-abstract: "Quantum neuromorphic computing is a subfield of quantum machine learning that capitalizes on inherent system dynamics. As a result, it can run on contemporary, noisy quantum hardware and is poised to realize challenging algorithms in the near term. I will show how a present-day programmable quantum simulator has all the features to allow the learning of several cognitive tasks, such as multitasking, decision-making, and memory, by taking advantage of several key features of such a platform. One key element yet to be added to such modes is the characterization of the requisite dynamics for universal quantum neuromorphic computations. We address this issue by proposing a quantum perceptron, a simple mathematical model for a neuron that is the building block of various machine learning architectures and demonstrate that it can realize universal quantum computations. The effectiveness of this architecture can then also be shown by applying it to, e.g., calculating the inner products between quantum states, energy measurement, and quantum metrology."
