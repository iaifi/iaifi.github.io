- type: "fall-2021"
  speaker-name: "Bryan Ostdiek"
  speaker-title: "Postdoctoral Fellow"
  speaker-affiliation: "Theoretical Particle Physics, Harvard University"
  speaker-website: "https://bostdiek.github.io"
  speaker-photo-location: ""
  talk-date: "2021-11-05"
  talk-date-time: "Friday, November 5, 2021 2:00-3:00 pm"
  talk-location: "Virtual"
  talk-title: "Lessons from the Dark Machines Anomaly Score Challenge"
  talk-abstract: "With LHC experiments producing strong exclusion bounds on theoretical new physics models, there has been recent interest in model agnostic methods to search for physics beyond the standard model. The Dark Machines group conducted a 'challenge' as an open playground to examine unsupervised anomaly detection methods on simulated collider events. In this discussion, I briefly motivate and introduce anomaly detection, along with the public data set. We found that the methods which performed best across a wide range of signals shared a common feature; the metric for determining how anomalous an event is depends only on how the event can be encoded into a small representation - there is no decoding step. The discussion will start with speculations about why the 'fixed target' encoding can work and look to future tests."
  slides-link: "https://drive.google.com/file/d/1phVj4WMd2axirn-FzbGfF5kw1lyeqzBL/view?usp=share_link"
