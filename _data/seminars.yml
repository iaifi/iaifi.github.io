  speaker-website: "http://kacabradonjic.com"
  speaker-photo-location: ""
  talk-date: "2022-10-21"
  talk-date-time: "Friday, October 21, 2022, 2:00-3:00 pm"
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Return to the phenomenal: An exploration of the subjective, internal representations of physical theories and their relation to the collective pursuits of knowledge"
  talk-abstract: "Physicists study the physical world on spatial, temporal and complexity scales inaccessible through ordinary human perception. How, then, does a person ground their understanding of physics at these scales in the sensory impressions and emotional states made possible by their body? In relation to the field as a whole, we can also ask: To what extent and how does a physicist’s research methodology (theoretical, experimental, or computational) shape the features of the mental models they use in their work? Conversely, to what extent and how do a physicist’s mental models affect the way they approach and engage with a research problem? Finally, what is the nature of the dynamic relation between the individual mental models and their collectively-accepted representational counterparts, and how does it impact physics research? In this talk, I will sketch out the framing of my approach to these questions that integrates artistic and intellectual practices, and is informed by the history and philosophy of science, theories of embodied cognition, and philosophy of phenomenology. I will then describe the exploratory stages of my first project in this vein, carried out at IAIFI, with the particular focus on the role of AI in particle physics research."
  slides-link: "https://drive.google.com/file/d/1F2k50SmwPPRCv7M94LlQtyrs0DN4XV77/view?usp=share_link"
