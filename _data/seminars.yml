  talk-abstract: "Machine learning (ML) has begun to permeate many aspects of the scientific cycle in physics -- data analysis, simulation, experiment design, and even hypothesis generation. However, which aspects of ML are we prepared to trust for our science applications? I will discuss some of the methods that are used for addressing trustworthiness, especially in the context of astrophysics, including uncertainty quantification to domain adaptation. I'd also like to hear from you what you think is needed to make ML useful and safe enough to perform discovery science."
