  talk-date: "2021-12-03"
  talk-date-time: "Friday, December 3, 2021, 2:00-3:00 pm"
  talk-location: "Virtual"
  talk-title: "Understanding Sources of Harm throughout the Machine Learning Life Cycle"
  talk-abstract: "As machine learning increasingly affects people and society, awareness of its potential harmful effects has also grown. To anticipate, prevent, and mitigate undesirable downstream consequences, it's important that we understand when and how harm might be introduced throughout the ML life cycle. This talk will walk through a framework that identifies seven distinct potential sources of downstream harm in machine learning, spanning the data collection, development, and deployment processes.  It will also explore how different sources of harm might motivate different mitigation techniques."
