  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Machine Learning Quantum Emergence"
  talk-abstract: "Decades of efforts in improving computing power and experimental instrumentation were driven by our desire to better understand the complex problem of quantum emergence. The resulting 'data revolution' presents new challenges. I will discuss how these challenges can be embraced and turned into opportunities through machine learning. The scientific questions in the field of electronic quantum matter require fundamentally new approaches to data science for two reasons: (1) quantum mechanics restricts our access to information, (2) inference from data should be subject to fundamental laws of physics. Hence machine learning quantum emergence requires collective wisdom of data science and condensed matter physics. I will present my group’s results on the machine-learning-based analysis of complex data and resulting new insights."
