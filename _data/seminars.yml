  talk-date-time: "Friday, November 17, 2023, 3:00–4:00 pm (Note later time than usual)" 
  talk-location: "MIT Kolker Room (26-414)"
  talk-title: "Interactive Theorem Proving: an overview for scientists"
  talk-abstract: "Interactive theorem proving (ITP) is a technique for expressing mathematical theorems in a formal language and verifying their correctness by computer.  Modern ITP systems such as Coq, Lean and Isabelle can express any rigorous mathematical statement, and a trained
user can write verifiable proofs which are around four times longer than ``informal'' proofs.
Much of undergraduate level and some graduate level mathematics has been formalized,
and ITP is starting to help with the development of cutting edge mathematics. Meanwhile, AI researchers make steady progress on the original AI challenge problem of automatically discovering and proving mathematical theorems, now with the help of large language models. This talk is a colloquium level survey of these topics."
