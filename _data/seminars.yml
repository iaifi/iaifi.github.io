  talk-date-time: "Friday, March 11, 2022, 2:00-3:00 pm"
  talk-location: "Virtual"
  talk-title: "The role of symmetry in machine learning"
  talk-abstract: "In physics, symmetry is a concept of fundamental importance. It has served as a powerful guiding principle that allows us to find regularities in complex phenomena and to deduce the underlying simple laws of nature. Can we leverage the principle of symmetry to gain insights into Machine Learning? There are three separate but interconnected parts of a ML system where we could look for symmetries: The neural network architecture, the input data and the loss function. I will give an overview of the existing research on this topic and discuss the implications for practical ML."
