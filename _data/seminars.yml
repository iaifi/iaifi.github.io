  talk-location: "Virtual"
  talk-title: "Machine Learning for Quantum Many-body Physics"
  talk-abstract: "The study of quantum many-body physics plays an crucial role across condensed matter physics, high energy physics and quantum information science. Due to the exponential growing nature of Hilbert space, challenges arise for exact classical simulations of high dimensional wave function which is the core object in quantum many-body physics. A natural question comes as whether machine learning, which is powerful for processing high dimensional probability distribution, can provide new methods for studying quantum many-body physics. In contrast to the standard high dimensional probability distribution, the wave function further exhibits complex phase structure and rich symmetries besides high dimensionality. It opens up a series of interesting questions for high dimensional optimization, sampling and representation imposed by quantum many-body physics. In this talk, I will discuss recent advancement of the field and present (1) neural network representations for quantum states with Fermionic anti-symmetry and gauge symmetries; (2) neural network simulations for ground state and real-time dynamics in condensed matter physics, high-energy physics and quantum information science; (3) quantum control protocol discovery with machine learning."
  slides-link: "https://drive.google.com/file/d/19XdAKC86lc9x4MRa5U1FNgvi_UW0VEG_/view?usp=share_link"
  youtube-link: ""
  speaker-thrust: "physics theory"
  speaker-gender: "man"
