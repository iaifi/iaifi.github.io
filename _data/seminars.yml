  talk-title: "Neural General Circulation Models for weather & climate"
  talk-abstract: "In recent years, there have been significant advancements in data-driven approaches to global weather forecasting that have demonstrated accuracy competitive with modern operational systems. While current state-of-the-art ML approaches achieve lower errors at medium-range lead-times, physics-based models like ECMWF’s HRES/ENS feature superior physical consistency and better forecast accuracy at longer lead-times. In this talk I’ll describe our ongoing research effort where we are developing a hybrid atmospheric model based on a differentiable dynamical core with a neural network representation of parameterized physics, trained end-to-end. Specifically, I’ll discuss the rationale behind our model formulation and show preliminary results on accuracy, physical consistency and emergent long-term atmospheric phenomena."
