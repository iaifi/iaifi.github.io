details: "Applications are now open for the L’Oréal Fund for Women to support frontline organizations in their efforts to help women to get out of poverty, prevent domestic, sexual and gender-based violence against women.<br><br>The Fund focuses on supporting women and girls’ empowerment, particularly through projects in favor of social or professional integration and education. A specific attention is paid to refugee women and women with disabilities."
