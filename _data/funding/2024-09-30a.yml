link: https://martingale.foundation/martingale-postgraduate-foundation-partners-with-google-deepmind-to-fund-scholarships-in-artificial-intelligence/
details: "The Martingale Foundation is thrilled to announce a new partnership with Google DeepMind.<br><br>Working together, this new partnership will enable talented students from low socioeconomic backgrounds to pursue Masters degrees in artificial intelligence. It will bring together the success of the Google DeepMind AI Masters Scholarship programme with Martingale Foundation’s tailored support and commitment to supporting access and progress in postgraduate study."
