details: "​The Data Science Institute (DSI) at the University of Chicago invites applications for Postdoctoral Scholars who wish to advance cutting-edge data science approaches, methods, and applications in research. The DSI executes the University of Chicago’s bold, innovative vision of Data Science as a new discipline by advancing foundational and interdisciplinary research, developing partnerships with industry, government, and social impact organizations, and implementing a holistic approach to data science education."
