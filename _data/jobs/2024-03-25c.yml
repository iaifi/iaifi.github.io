details: This position offers an exciting opportunity to contribute to innovative research and shape the future of machine learning. You will join our Computer Science department as part of the Pattern Recognition & Bioinformatics group, which has a long history of research in pattern recognition and machine learning. You will be part of a dynamic, collaborative and socially active academic team of 15 Principal Investigators and 50 PhD students dedicated to machine learning. With an inclusive mix of nationalities, perspectives, and backgrounds, we are united in the goal to understand and leverage AI for societal good in domains like healthcare, climate change, energy and food production, among others.
