details: "The Cognitive Robot Autonomy and Learning (CoRAL) Lab, led by Professor Ahmed Qureshi, has an immediate opening for a postdoctoral position focused on physics-informed methods for scaling deep reinforcement learning to complex dynamical systems. The candidates must have a strong background in Applied Mathematics, Partial Differential Equations (PDEs), and Reinforcement Learning. Interested candidates should apply with (i) Statement of interest relevant to the job posting, (ii) a CV, and (iii) Transcripts. To be considered, please send all materials to ahqureshi.purdue@gmail.com. The position is initially open for one year and will be renewed annually based on performance. The candidate will have the opportunity to publish and present papers at top conferences such as RSS, ICRA, ICML, and NeurIPS and collaborate with an outstanding team of graduate and undergraduate students."
