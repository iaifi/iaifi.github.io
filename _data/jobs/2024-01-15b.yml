details: 'The Harvard John A. Paulson School of Engineering and Applied Sciences (SEAS) seeks applicants for a tenure-track position in Computer Science at the assistant or associate professor level, with an expected start date of July 1, 2024. They invite applications from all areas of Computer Science. Areas of special interest include (but are not limited to) systems and security. The successful candidate will teach at both the undergraduate and graduate levels. We seek candidates who have a strong research record and a strong commitment to undergraduate and graduate teaching, training, and advising.'