details: "The Center for Data Science (CDS) at New York University (NYU) invites applications for its highly prestigious CDS Faculty Fellow positions. Building on the success of the Moore-Sloan Fellows program, CDS has created a Faculty Fellow program to continue to develop outstanding researchers in Data Science. Alumni of the distinguished Moore-Sloan Fellow and Data Science Faculty Fellow program have secured top-level academic positions or industry jobs. For instance, our former Fellows obtained faculty positions here at NYU, the University of Chicago, Johns Hopkins, the University of Michigan, and the University of Amsterdam, to list just the most recent ones."
