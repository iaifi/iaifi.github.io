details: 'The primary responsibility of the postdoctoral researcher will be to lead and drive research projects focused on the development of novel deep learning techniques, including Graph Neural Networks (GNNs) and Physics-Informed Machine Learning (PI-ML) algorithms, in order to create innovative solutions for the intelligent maintenance and operation of complex infrastructure and industrial systems. This will involve conducting experiments, developing novel algorithms, and publishing research findings in reputable academic journals and top-tier machine learning conferences.'