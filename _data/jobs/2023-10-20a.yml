details: 'As part of the French Strategy in Artificial Intelligence (AI), the Choose France - CNRS AI Rising Talents programme gives to exceptionally talented early-career AI researchers the opportunity to confirm and strengthen their potential to be leading scientists by setting-up a research program and an associated team for a period of 5 years. The programme is open to postdocs and junior professors or researchers with between 2 and 7 years of experience since obtaining their PhD and currently working abroad.'