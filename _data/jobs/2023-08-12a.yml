details: The AI Research Residency program presents an exclusive 6-12-month opportunity to accelerate your career in modern AI research. As an AI Research Resident at Normal Computing, you'll have the incredible opportunity to collaborate with our world-class research team in bringing to life a full-stack physics-based AI platform. Your role will involve developing cutting-edge algorithms and hardware paradigms for AI, pushing the boundaries of what's possible.

