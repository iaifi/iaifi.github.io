details: "​The Department of Computer Science at The Technical Faculty of IT and Design invites applications for four postdoc positions in the area of Natural Language Processing (NLP), AI, and LLM Security. The positions are open for appointment from May 1, 2026 or soon thereafter - starting dates after the summer of 2026 are also possible. The duration of the positions is between 1 and 3 years, depending on the level of qualification and personal preference. The positions are at AAU’s Copenhagen campus, located at the waterfront in Sydhavnen."
