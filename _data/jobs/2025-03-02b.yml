details: "The University of Bonn is an international research university with a wide education and research profile. With a 200-year history, approximately 31,500 students, more than 6,000 staff, and an excellent reputation at home and abroad, the University of Bonn is one of the most important universities in Germany and is recognized as a university of excellence.<br><br>As one of the few selected Universities of Excellence in Germany, University of Bonn already has a strong focus on all aspects of Artificial Intelligence, with research in machine learning, semantic modeling, robotics, and computer vision all the way to neuroscience and ethical foundations. As part of our strategic push into AI, the Institute of Computer Science is now inviting applications for a tenured and excellently equipped Full Professorship (W3) in Artificial Intelligence and Machine Learning as a strategic flagship part of our Lamarr Institute for Machine Learning and Artificial Intelligence"
