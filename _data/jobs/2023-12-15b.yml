details: 'The Department of Computer Science at Duke University is seeking applicants for multiple faculty position at all ranks in Artificial Intelligence, Machine Learning, and Natural Language Processing: Ideal candidates will have expertise on the algorithmic and mathematical foundations of these areas, on the study of human factors related to them, or on their applications.
Candidates are expected to have a doctoral degree in computer science or a related field. A successful candidate at the full professor level is expected to take a significant departmental and university leadership role in strengthening the important strategic areas listed above.'