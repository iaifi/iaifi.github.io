details: 'The Department of Computer Science in the College of Arts and Sciences at American University invites applications for a full-time, open-rank, tenure-line position beginning August 1, 2024. Applicants should have a PhD or an anticipated PhD completion by August 2024 in Computer Science or related fields. Depending on experience and qualification, the appointee to this position may be recommended for tenure at the time of hiring. Candidates can apply at the assistant, associate, or full professor level and we welcome applications from both academic and nonacademic organizations.'