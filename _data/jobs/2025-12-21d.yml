details: "​The Microsoft Applied Sciences Group incubates disruptive technologies for Microsoft’s next-gen hardware products and is working on several exciting projects that will shape how computers and other devices perceive the user and the user’s environment. Operating as a startup within the company, this team works closely with several research and product teams to bring compelling new experiences to the market. A lot of these experiences are powered by machine learning – and as part of this team, you will have the unique opportunity to work on almost every aspect of a machine learning project - from ideation to shipping. You will have the opportunity to turn ideas into reality with real-world impact at Microsoft scale. As Principal Researcher you will have the opportunity to design and lead the implementation of state-of-the-art language and multimodal models to transform the Windows experience. You will have the opportunity to collaborate with people at the forefront of their field from across the organization and see your ideas turn ideas into reality with real-world impact at Microsoft scale. This is a hands-on role."
