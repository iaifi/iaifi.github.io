details: 'The NSF AI Institute for Artificial and Natural Intelligence (ARNI) seeks highly qualified candidates for Postdoctoral Research Fellow positions, starting in Summer or Fall 2023.
ARNI is about cross-disciplinary collaboration between AI researchers and neuroscientists aiming to advance both fields.Research areas and approaches include:Robust and flexible learning, Continual learning, Reasoning about causality and uncertainty, The neural mechanisms of intelligence and Language and vision.'
