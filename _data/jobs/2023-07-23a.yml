details: 'The Department of Data Science at William & Mary, a public university of the Commonwealth of Virginia, invites applications for a postdoctoral research associate position that will begin September 25, 2023. We seek an individual with expertise in experimental medium energy nuclear physics and data science, machine learning. The selected candidate will collaborate on developing and implementing an AI/ML-based approach for online experimental control.'