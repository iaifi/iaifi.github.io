details: 'Google DeepMind’s Student Researcher Program offers placements across a number of teams, for research, engineering and science roles. A placement offers a unique opportunity to collaborate with some of the world’s leading thinkers in AI and work on its application for social good. Their projects offer hands-on experience working collaboratively on projects that push the frontiers of AI and science. Placements are between 12-24 weeks long at a minimum of 80% time. All placements are colocated with their host, working from the same location.'
