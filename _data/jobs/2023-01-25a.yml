details: The Auton Lab at Carnegie Mellon University is a large academic group driven by a desire to make a real-world difference in a broad range of research interests. The areas of our current focus include, but are not limited to, modeling complex temporal and sequential data, structural learning, incorporating diverse feedback, interactive network science and human-machine interaction. We are always interested in finding ways to make Artificial Intelligence more accessible, beneficial and affordable to everyone. The areas of our current application interests include healthcare in clinical, managerial, and new sensing modalities contexts, radiation safety, countering human trafficking, agriculture, predictive maintenance of equipment, multi-modal data analytics, etc. We are seeking a Project Scientist to join us in the Auton Lab. In this role, you will act as a team leader for specific areas of research projects in applied data science. Working with principal investigator(s), you will prioritize project goals based on overall organizational goals. You will contribute significantly in the development and documentation of research finding and as a major collaborator of scientific papers. There will be frequent opportunities to present research finding to current or potential sponsors and at major national and international conferences.