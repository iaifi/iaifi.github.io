details: "RESEARCH SCIENTIST 1, Kavli Institute for Astrophysics and Space Research, to cover research for Cosmic Explorer, the concept for a next-generation gravitational-wave detector, particularly the development of computational approaches to study critical aspects of the Cosmic Explorer design, like stray-light mitigation; aid the Cosmic Explorer Project Scientist and Project Engineer in the integration of these and other studies of CE design aspects into the overall observatory design; develop computational approaches (numerical/analytical models) to advance the Cosmic Explorer design, with a focus on stray-light modeling and mitigation techniques in Cosmic Explorer; document the findings to support the conceptual design of Cosmic Explorer, and work with the Project Scientist and Project Engineer in the integration of these and other findings into the overall Cosmic Explorer observatory design; interact with a large group of scientists and engineers working on the Cosmic Explorer design across several institutions and may require the preparation of research narratives for grant proposals and occasional short stay visits to the other institutions working on stray-light mitigation for Cosmic Explorer, including Bard College and Caltech.<br><br>Feel free to contact Lisa Barsotti with any questions: lisabar@mit.edu"
