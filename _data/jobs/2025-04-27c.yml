details: "â€‹We have a postdoctoral opening in AI/ML with a focus on Natural Language Processing at the UKP Lab led by Iryna Gurevych, Technical University of Darmstadt. The initial contract is for 2 years with an option for an extension.<br><br>Ideal candidates have a PhD in Natural Language Processing, Machine Learning, computer science or a related discipline, are highly motivated and demonstrate a convincing track-record in research. They must be fluent in English.<br><br>Application deadline: May 25th, 2025. After that, the position will remain open until filled. We will consider applications as soon as they are submitted.<br><br>DUTIES<br><br>1. Developing your own research program embedded into the research agenda of the UKP Lab, including publications in top AI/ML/NLP venues. Specifically, we are looking to strengthen the following areas:<br><br>- Foundations of Large Language Models<br>- AI Safety<br>- LLM security and privacy<br>- Human-AI Collaboration<br>- AI for Science<br> It is possible to propose a topic bottom-up [1].<br><br>2. Academic service, e.g., co-advising Master and PhD students, co-teaching NLP courses.<br><br>ECOSYSTEM<br><br>UKP lab is part of ELLIS (ELLIS NLP with Iryna Gurevych as its co-director and the ELLIS unit in Darmstadt, the Konrad Zuse School of Excellence in Learning and Intelligent Systems (ELIZA), and the Hessian.AI (https://hessian.ai), where the faculty from the main Hessian universities collaborate on advancing machine learning, including NLP. ELLIS, ELIZA and Hessian.AI provide a rich environment for networking with academic and industrial research labs.<br><br>TEAM<br><br>UKP Lab is a leading European research lab in AI/ML with a focus on NLP covering a wide range of modern research topics. The team of about 40 full-time researchers is highly international and interdisciplinary. Iryna Gurevych is Adjunct Professor with the NLP Department at MBZUAI in Abu Dhabi, UAE and is Affiliated Professor at INSAIT in Sofia, Bulgaria. This provides outstanding opportunities for international collaborations with top researchers from different disciplines including AI, ML and NLP.<br><br>BENEFITS<br><br>UKP Lab is committed to cutting-edge research, publishing in top-tier venues, cooperative work style and close interaction of all team members. The selected candidates enjoy diverse opportunities for professional growth, leading both to successful faculty careers and exciting industrial research opportunities.<br><br>LOCATION<br><br>The position assumes that you can move to Darmstadt or a nearby German location. Darmstadt is very close to the Frankfurt airport and provides an excellent living environment for incoming staff members.<br><br>APPLICATION<br><br>Please submit your application via the following form: https://careers.ukp.informatik.tu-darmstadt.de/ukprecruitment<br><br>[1] https://www.informatik.tu-darmstadt.de/ukp/research_ukp/ukp_research_publications/index.en.jsp"
