details: "​The Department of Electrical and Computer Engineering (ECE) at the University of Delaware invites applications for a full-time tenure-track Assistant Professor position in Artificial Intelligence. Applicants should have outstanding research contributions to AI and machine learning methodologies with impactful applications and the potential to deliver courses that bridge the foundations in signal processing, digital and physical systems, probability, and statistics to emerging and future AI technologies."
