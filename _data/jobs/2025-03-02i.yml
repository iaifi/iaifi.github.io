details: "Mohamed bin Zayed University of Artificial Intelligence (MBZUAI) is the world’s first graduate AI research university and is already ranked in the world’s top 20 by CSRankings for AI. Currently MBZUAI is home to 230 Master’s students and 135 PhD students and over 80 world leading faculty members led by its President, Eric Xing. The university offers MSc and PhD degrees in five programs: machine learning, computer vision, natural language processing, robotics, and computer science. It will soon launch graduate programs in human-computer interaction, statistics & data science, and computational biology. For more information about MBZUAI, see https://mbzuai.ac.ae/"
