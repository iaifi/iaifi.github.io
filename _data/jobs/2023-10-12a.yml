type: postdoc
title: Postdoc position in Scientific Machine Learning
employer: Pacific Northwest National Laboratory
deadline: 2023-10-12
expire: 2023-10-13
link: https://careers.pnnl.gov/jobs/7751?lang=en-us
details: 'The PNNL Computational Mathematics group is seeking postdoctoral candidates in Scientific Machine Learning. The successful candidates will be part of projects that will advance machine learning techniques for combining multiple sources of knowledge about real-world multiscale systems and studying the propagation of uncertainty across the scales. The developed techniques will aim to improve the predictive capability for problems like atmospheric simulations and batteries.
 Candidates with training and aptitude in applied mathematics are encouraged to apply, specifically with strong expertise in scientific machine learning, uncertainty quantification, multiscale modeling and numerical analysis.'