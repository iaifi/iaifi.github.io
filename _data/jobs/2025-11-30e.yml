details: "â€‹The School of Computing Science at Simon Fraser University (SFU) in metro Vancouver, Canada invites applications for two tenure-track faculty positions at the rank of Assistant or Associate Professor, as well as one full-time continuing Lecturer position.<br><br>We seek excellent tenure-track applicants in AI, theory, systems, and interdisciplinary areas. The School encourages applications from women and underrepresented groups in all areas of computing science. Women candidates who are applying for the Tenure-Track positions may be eligible for the Rajan Recruitment Award for Women in Computing Science, including salary and research support packages of up to $250,000 over a five-year term.<br><br>Recently celebrating 50 years of computing science at SFU, the School has grown to become one of the top computer science departments in Canada as well as enjoying a strong international reputation. SFU is located in metro Vancouver, one of the most livable areas in North America.<br><br>Assistant Professor: excellent research achievements demonstrated by publications at top venues with the candidate being the main contributor, strong reference letters, and broader impact of the research outcomes shown, for example, by research awards, citations, open-source tools used by peers, and/or technology transfer to industry.<br><br>Associate Professor: outstanding research achievements demonstrated by sustained publications at top venues for several years, strong reference letters from leaders in their area, and broader impact of the research outcomes shown, for example, by research awards, citations, open-source tools used by peers, and/or technology transfer to industry. It is also expected that the candidate has a strong research funding record, visibility in their research community, and leadership skills. Further, it is expected that the candidate provides evidence for effective supervision of graduate students as well as high-quality teaching of graduate and undergraduate courses.<br><br>Lecturers are considered an integral part of the School, and they contribute to its academic mission of teaching and preparing computer science students for competitive industrial careers and advanced graduate studies. Lecturers fully participate in the administration of the School and have voting rights similar to those of tenure-track faculty on all School and University issues. Analogous to tenure-track faculty, Lecturers can be promoted to Senior Lecturer and University Lecturer (equivalent to Full Teaching Professor) ranks, and they can apply for partially/fully paid study leaves for career advancement and professional development.<br><br>Preference will be given to complete applications received by Monday, December 15, 2025, but we will continue to accept applications beyond that date until the position is filled. Please submit your application to our on-line system.<br><br>https://www.sfu.ca/fas/computing/about/job-opportunities.html<br><br>The positions are subject to availability of funding and approval by the SFU Board of Governors. Any inquiries regarding this posting may be directed to cs_faculty_affairs@sfu.ca."
