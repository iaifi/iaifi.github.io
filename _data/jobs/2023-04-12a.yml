details: The Department of Computer Engineering and Sciences at Florida Tech invites applications for multiple tenure-track faculty positions in computer science beginning August 2023. Preference is for the Assistant Professor level, but other levels will be considered. Required qualifications for the position include an earned Ph.D. in computer science, computer engineering, software engineering, or closely related field, evidence of the ability to develop and sustain an active research program, and a sincere interest in quality teaching, both at the graduate and undergraduate levels. Applicants from all areas of computer science and related fields will be considered, including, but not limited to, Algorithms, Artificial Intelligence, Cybersecurity, Programming Languages, Software Engineering, and Theoretical Computer Science.