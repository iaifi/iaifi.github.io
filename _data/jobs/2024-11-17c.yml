details: "The University of Chicagoâ€™s Data Science Institute, in partnership with the City Colleges of Chicago (CCC), invites applications for the position of University of Chicago (UChicago) Data Science Preceptorship. The UChicago and CCC Preceptorship program will develop the next generation of teaching academics for data science, engineering, and computer science education. This unique program emphasizes pedagogical best practices and allows Preceptors, from a variety of STEM PhD backgrounds, the opportunity to broaden their classroom skills and enhance their teaching and scholarship portfolios with the support of UChicago and CCC faculty mentorship."
