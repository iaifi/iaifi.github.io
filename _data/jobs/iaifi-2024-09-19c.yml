details: "We are seeking an exceptional Physicist, Atmospheric Scientist, Computer Scientist, or Applied Mathematician to join our novel EarthAI project as a Postdoctoral Fellow. This unique role is centered on developing and applying advanced artificial intelligence models to satellite data for critical environmental research, with a focus on atmospheric pollutants and climate impact.<br><br>The successful candidate will work closely with our MethaneSAT and TEMPO teams, driving innovation in AI applications to enhance our understanding and stewardship of the planet."
