details: "Microsoft’s mission: “Empower every person and every organization on the planet to achieve more”. To achieve our mission, we need to create a workforce that represents the rich diversity of our customers. The Microsoft Undergrad Internship Program is a tool to do just that. Our mission, “To unlock everyone’s engineering talent so they can achieve more”.<br><br>The Microsoft Undergrad Internship Program is focused on developing talent and experience for careers in computing research.<br><br>The program is a 12-week summer internship program specifically designed for advanced undergraduate students. It offers the opportunity to do state-of-the-art research in one of our US-based Microsoft Research Labs. You will work with our researchers and extended network of visiting faculty, postdoctoral researchers, data and applied scientists, engineers, designers, and doctoral students to make important contributions to new and ongoing research. One of the program’s goals is to encourage participants to pursue advanced degrees in computing fields. Your on-the-job learning will be augmented with mentoring, community building, and networking opportunities."
