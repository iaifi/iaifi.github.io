details: 'Finnish Center for Artificial Intelligence FCAI and ELLIS Unit Helsinki invite applications for research positions in machine learning. You will join one of the top AI research centers in the Nordics and in Europe, with an access to an excellent network of scientists and broad range of possibilities to work with companies. We are looking for postdocs and PhD students to FCAI and ELLIS Unit Helsinki. Your research can be theoretical, applied, or both.'