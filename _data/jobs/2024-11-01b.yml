details: "We invite applications for a postdoctoral research position in the Foundations of Algorithmic Verification group led by Prof. Joël Ouaknine. The successful candidate will work in close collaboration with an industrial partner, delving deep into the verifications of Large Language Models (LLMs) based software programs, and contributing to bridging scientific research and applications.<br><br>Project Insight: We are embarking on a pioneering project that aims to develop reliable LLM-based data curation systems for data verification and data enrichment tasks such as verifying or discovering entity relationships from textual documents and/or the Web."
