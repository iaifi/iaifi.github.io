details: "The AstroAI Fellows program seeks to advance the integration of artificial intelligence in astrophysical research by attracting exceptional early career researchers. Fellows will engage in innovative research projects at the intersection of AI and astrophysics, fostering interdisciplinary, multi-investigator, and multi-subfield collaborations.<br><br>Our program aims to appoint one new postdoctoral AstroAI Fellow each academic year, for a fellowship term of a year, renewable to up to three years."
