details: 'The Institute of Science and Technology is looking for professors in all areas of science including astronomy, chemistry, computer science, earth sciences, life sciences, mathematics, and physics. Assistant professors receive independent group leader positions with an initial contract of six years, at the end of which they are reviewed by international peers. A positive evaluation leads to promotion to the tenured professor position.'