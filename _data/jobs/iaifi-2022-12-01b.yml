details: 'BRANDEIS UNIVERSITY Department of Mathematics invites applications for two 3-year postdoctoral positions beginning fall 2023, subject to budgetary approval. The teaching commitment is three semester courses per year. Candidates must have a Ph.D., demonstrate potential for excellence in research, and display a commitment to undergraduate and graduate teaching. Candidates in all areas of pure and applied mathematics will be considered; applications from under-represented groups are strongly encouraged.'