details: "University of Oslo/Centre of excellence on knowledge-driven machine learning Integreat is looking for candidates –<br>This call is part of the Marie Skłodowska-Curie Actions/COFUND – see the mobility requirement.<br><br>Worth noticing:<br>- Mobility requirement: candidates - not have resided or carried out main activity in Norway for more than 12 months in the 3 years immediately prior to 6 April!<br>- Candidates co-write their applications with mentors (point of contacts for the position) – in the call.<br>- Full positions 3 years<br>- Starting date no later than 1 October 2025<br>- Doctoral dissertation must be submitted and successfully defended by 6 April 2025<br>- Full-time research (no possibility for part-time)<br>- Moving to Norway<br>- Work placement: University of Oslo, Integreat<br><br>Integreat highlighted projects<br><br>Double descent and sufficiency: https://www.uio.no/dscience/english/dstrain/research-areas2025/mathematics---statistics/double-descent-and-sufficiency/index.html<br>Mathematics - Point of contact: Emil Aas Stoltenberg<br><br>Separation of linguistic and factual knowledge in Large Language Models (LTG2): https://www.uio.no/dscience/english/dstrain/research-areas2025/informatics/understanding-large-language-models/index.html<br>Informatics - Point of contact: Andrey Kutuzov<br><br>Neural Networks Learning via Sufficiency and Information Theory (DSB4-A): https://www.uio.no/dscience/english/dstrain/research-areas2025/informatics/machine-learning-signal-processing-and-image-analy/index.html<br>Informatics - Point of contact: Ali Ramezani-Kebrya<br><br>Sustainable, Efficient, and Secure Machine Learning (DSB4-B): https://www.uio.no/dscience/english/dstrain/research-areas2025/informatics/machine-learning-signal-processing-and-image-analy/index.html<br>Informatics - Point of contact: Ali Ramezani-Kebrya<br><br>Joint Physics-informed, Data-driven, and Digital twins for Complex Dynamical System Solvers (DSB4-C): https://www.uio.no/dscie