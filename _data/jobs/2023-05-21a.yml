details: 'The School of Physical Sciences invites applications for a Senior Teaching Associate and CDT Co-ordinator in the field of Data Intensive Science to be held in the Department of Physics. This full-time position would be directly connected to the existing Centre for Doctoral Training (CDT) (https://cdtdis.bigdata.cam.ac.uk/) in Data Intensive science and the new MPhil in Data Intensive Science ( https://mphildis.bigdata.cam.ac.uk/).'