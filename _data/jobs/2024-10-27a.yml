details: "The Georgetown University Graduate Data Science and Analytics Program invites applicants for a full-time, non-tenure line position as an Assistant Teaching Professor.<br><br>The successful candidate will teach three graduate-level courses per semester (Fall and Spring) and will participate in administrative tasks, such as admissions and advising.<br><br>This is a non-tenured teaching position, where the core focus will be on course development (traditional and online), teaching, student support, and administrative tasks such as student support, admissions, and committee participation. The teaching component (85-90%) includes 6 class sections (30 – 40 students each) per year with summers as a potential option. The administrative component varies with need and ranges from 10 – 15%."
