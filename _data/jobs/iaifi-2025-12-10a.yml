details: "​The School of Engineering at Tufts University invites applications for a faculty position as the endowed Stern Family Professorship and Director of the Tufts Institute for Artificial Intelligence (TIAI). The institute, the central hub for AI research and collaboration at Tufts, currently hosts the Center for Data Foundations in AI and the Human-AI Interaction Center. The new Director will have an opportunity to shape additional centers and research activities at TIAI. Applicants will be considered at the full Professor rank, but exceptional candidates at the Associate Professor rank are also encouraged to apply. The successful candidate is expected to provide visionary leadership for TIAI, ensuring the institute’s research and partnerships advance the responsible and socially beneficial development and application of AI. They will also oversee the growth of TIAI, supported by a new endowment that provides foundational support to the institute and support for an expected five tenure-track hires to be made in the next several years. The candidate will be expected to maintain an impactful research program and demonstrate excellence in teaching and mentorship. We welcome all candidates with a variety of life experiences and perspectives that will positively contribute to Tufts University."
