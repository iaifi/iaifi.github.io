details: "Established in 2020, The Tech Venture Fellowship is a paid, part-time program for current graduate students and postdocs to help shape the next generation of Tough Tech companies and investments.<br><br>Working together with our investment team over the period of 5 months, the Fellows explore various Tough Tech areas, conduct scientific and technical diligence of incoming opportunities, and support our portfolio companies across key areas. The Technology Venture Fellowship program is rooted deeply in science and engineering while exposing Fellows to early-stage company formation and venture investments in Tough Tech."
