details: "We invite applications for a Senior Postdoctoral Research Fellow to join the Oxford Computational Statistics and Machine Learning (OxCSML) research group, with responsibility for leading and carrying out research pertinent to the project, as well as day-to-day management of research activities relevant to the project, e.g., weekly meetings, journal clubs, seminars etc. The post holder will be reporting to the Principal Investigator Prof Yee-Whye Teh."
