details: 'The Khoury College of Computer Sciences at Northeastern University has multiple tenure-track/tenured faculty positions at the rank of Assistant Professor.  These positions are for candidates at the earliest stages of their careers and provide an option of a 1- to 2-year Khoury Research Fellow position, beginning 2023-24, to allow candidates to ramp up their research programs before starting on the tenure track at the rank of Assistant Professor, beginning 2024-25 or 2025-26.  We welcome candidates in all research areas.'