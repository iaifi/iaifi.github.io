type: postdoc
title: Choose France - CNRS AI Rising Talents
employer: CNRS
deadline: 2023-10-20
expire: 2023-10-21
link: https://www.ins2i.cnrs.fr/en/cnrsinfo/choose-france-cnrs-ai-rising-talents
details: 'The candidates must demonstrate outstanding track records in Machine Learning (ML) and related fields (computer vision, natural language processing, etc.) Candidates with strong contributions in ML associated to other sciences (neurosciences, biology, physics, chemistry, humanities and social sciences, etc.) are also welcome.
The selected candidates will be recruited by the CNRS in one of its laboratories in France. Candidates are expected to participate to the French Strategy in AI and applications that integrate with initiatives such as the Interdisciplinary Institutes in AI or related local initiatives are encouraged.'

