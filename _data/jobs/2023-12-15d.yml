details: 'The Department of Physics, University of Alberta invites applications for a tenure-track faculty position in theoretical quantum physics and machine learning. We are primarily seeking an emerging scholar to hire at the Assistant Professor level who is committed to excellence in teaching and research, but highly qualified candidates at a more senior level may be considered. Applicants must possess a PhD in physics (or related field) and have the potential to develop an innovative and externally-funded research program in theoretical quantum physics and machine learning. The successful candidate will be expected to build a strong, independent research program, supervise graduate students and teach physics at the undergraduate and graduate levels.'