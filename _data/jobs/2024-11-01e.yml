details: "The Department of Computing and Information Sciences invites applications for a tenure-track assistant professor in Computer Science with a start date of August 16, 2025. This colleague will be responsible for teaching and conducting scholarly work in computer science. Preference will be given to candidates with expertise in artificial intelligence, machine learning, or related fields. A faculty member hired into this position will be expected to teach courses in computer science, advise and mentor students in various computing programs, take part in research / scholarly activities, help expand undergraduate research, as well as participate in service activities for the department, college, university, and research community. The standard teaching load is 9 credit hours per semester."
