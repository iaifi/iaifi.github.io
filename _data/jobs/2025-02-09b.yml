details: "Professor Hemant Tyagi will have multiple openings for PhD and postdoc positions in 2025 as part of a research group that is in the process of being created at NTU Singapore (in the School of Physical and Mathematical Sciences).<br><br>The positions pertain to the research topic 'Learning high-dimensional (networked) dynamical systems' (broadly defined) and there is ample room for exploring sub-topics depending on the interest of the candidate. The focus will be on deriving efficient algorithms with provable statistical guarantees, using tools from: high-dimensional statistics, optimization, probability theory, approximation theory etc."
