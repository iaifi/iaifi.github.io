details: "The Department of Computer Science wishes to appoint up to five academics in Artificial Intelligence and Machine Learning to strengthen our rapidly growing AI & Machine Learning Research Group.<br><br>We are a highly collaborative team, working not only with other researchers in our department but across the university and beyond. The Department of Computer Science hosts the UKRI Centre for Doctoral Training in Accountable, Responsible and Transparent Artificial Intelligence (ART-AI), which brings together AI challenges across science, engineering, humanities and social sciences. Also hosted by the Department of Computer Science is the Centre for the Analysis of Motion, Entertainment Research and Applications (CAMERA), offering a range of exciting opportunities for AI research around virtual production, motion capture and volumetric capture. In addition to university and external HPC resources, the department has its own cloud service with over 80 GPUs.<br><br>As a department, we will offer you support and growth opportunities, including career mentoring, and opportunities to progress, manage and lead. We will help you to develop collaborations with regional, national and international application sector partners, for example in entertainment, sport, defence and healthcare. We will support the deepening of existing academic collaborations and the development of new ones. You will offer us a strong academic record and the ability and enthusiasm to create an engaging experience for our excellent students."
