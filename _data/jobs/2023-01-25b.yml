details: University of Bath is recruiting Prize Fellows to strengthen and develop existing research excellence in the Faculty of Science. These two-year research fellowships in our priority research areas are part of a scheme intended to fast-track fellows to a permanent appointment at Bath. Alumni of the scheme have become scientific leaders, progressing rapidly within the university to Senior Lecturer, Reader and Professor.