details: 'The successful candidate should show very considerable promise in research, and would normally have relevant qualifications for the role by the time of taking up the fellowship. The Fellow will pursue world-class research throughout the fellowship, as well as contributing to the teaching activity of the School of Mathematics. In the application, applicants must explain their current research interests and the research planned for the period of the fellowship.'