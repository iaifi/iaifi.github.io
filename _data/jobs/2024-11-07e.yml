details: "The Toyota Technological Institute at Chicago (TTIC) invites applications for the following faculty positions in computer science:<br><br>- Tenure-track Assistant Professor<br>- Tenured Associate Professor or full Professor<br>- Research Assistant Professor (non-tenure track, endowed position for up to 3 years; see https://ttic.edu/research-assistant-professor/ )<br>- Visiting Professor<br><br>While we welcome applications from many areas of computer science, we will give preference to candidates working in machine learning, computer vision, natural language processing and speech, robotics, computational biology, and algorithms and complexity theory."
