details: 'Applications are welcome in any area of the fundamentals of machine learning, in particular probabilistic modelling, deep learning, reinforcement learning, causal modelling, human-in-the-loop ML, explainable AI, ethics, privacy and security. This position is meant to contribute to machine learning methodologies and not purely to their applications, but note that applications of ML are highly valued within the University.  You are expected to be interested in building your career by contributing to the new centre and exploring collaboration opportunities in both methods and applications in the university, in addition to building international networks.'