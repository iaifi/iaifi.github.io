details: "We seek candidates who investigate human-centered artificial intelligence (AI) systems through designing, building, and technically evaluating such systems. Our call is intended to be broadly inclusive of the range of AI subdisciplines and areas such as (but not limited to): machine learning (ML), natural language processing (NLP), computer vision (CV), and generative AI and large language models (LLMs), etc. Candidates should develop AI systems in their research that advance support for human work or activities, e.g., by augmenting and amplifying the capabilities of individuals or groups of people."
