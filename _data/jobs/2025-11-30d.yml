details: "​The IPAI Science Residency invites applications for a 1-year Applied AI Fellowship designed for individuals who are ready to turn cutting-edge AI research into real-world impact. IPAI is seeking two kinds of people who want to explore and commercialize innovative ideas in a highly entrepreneurial environment:<br>1) recent PhD graduates in AI-related fields<br>2) people with at least three years of experience in AI (but no PhD)"
