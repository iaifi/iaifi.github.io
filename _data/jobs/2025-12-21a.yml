details: "​The Toyota Technological Institute at Chicago (TTIC) invites applications for the following faculty positions in computer science:<br>- tenure-track Assistant Professor<br>-  tenured Associate Professor or full Professor<br>- Research Assistant Professor (see additional information at https://ttic.edu/research-assistant-professor/)<br>- Visiting Professor<br><br>For tenure-track applicants:  TTIC is conducting a broad search for candidates in computer science.  A particular area where we would like to expand is robotics and related areas, but we encourage applicants from all areas that can connect well with current coverage areas at TTIC, as well as expand them.<br>,br>For Research Assistant Professor applicants: while we welcome applications from many areas of computer science, we will give preference to candidates working in the following areas:<br>- machine learning<br>- computer vision<br>- natural language processing and speech<br>- robotics<br>- computational biology<br>- algorithms and complexity theory<br><br>About TTIC<br><br>TTIC (www.ttic.edu) is a philanthropically endowed academic institute dedicated to fundamental research and graduate education in computer science. All TTIC faculty positions are supported by the endowment.  TTIC has an accredited PhD program in computer science.<br><br>TTIC produces cutting-edge research and offers world-class graduate education. Our faculty routinely publish their results at top conferences and are recognized with distinctions such as the Sloan Research Fellowships, NSF CAREER Awards, Best Paper Awards, and the NAS Michael and Sheila Held Prize. TTIC research faculty alumni have an excellent employment track record (https://www.ttic.edu/faculty-alumni/).<br>Further, TTIC faculty members enjoy a uniquely light teaching load, which helps them focus on their research. TTIC has only PhD students, so all courses and activities are focused on advanced learning and research.<br>TTIC’s students have been recognized with fellowships (such as NSF, Google, and Microsoft), and have an excellent career track record, including post-docs and faculty positions at top universities and research positions at major industry labs (https://www.ttic.edu/student-alumni/).<br>Located on the University of Chicago campus, TTIC has strong ties to the University. In addition to having access to TTIC's excellent computing infrastructure, faculty members benefit from many of the University of Chicago's state-of-the-art facilities, as well as opportunities to collaborate with UChicago faculty and students.<br>TTIC faculty members frequently collaborate with colleagues from leading academic institutions around the world.  Travel and visitor hosting are strongly supported. TTIC also typically hosts several workshops each year.<br>TTIC faculty and students enjoy the close proximity of Chicago’s vibrant urban environment with flourishing culture, business, and entertainment scenes.<br>We invite candidates with an outstanding academic record and passion for computer science research to join our world-class team of tenured/tenure-track and research faculty members (www.ttic.edu/faculty/).<br><br>Teaching Requirements<br><br>Tenured/tenure-track faculty teach one quarter per year. Research faculty have no teaching duties, but have the opportunity to teach and co-advise students.<br><br>Salary<br><br>The tenure-track faculty position is appointed on a 9-month service basis paid over 12 months. Salary is negotiable and commensurate with experience and qualifications. The budgeted salary range for this position varies by academic rank with the typical salary ranges as follows: $140,000 - $160,000 at the Assistant Professor level, $160,000 - $180,000 at the Associate Professor level, and $180,000 - $250,000 at the Full Professor level.<br>The research faculty position is appointed on a 9-month service basis paid over 12 months. The budgeted salary for this position is $110,000.<br><br>Benefits<br><br>Benefits at TTIC include medical PPO or HMO insurance through Blue Cross Blue Shield of Illinois, and dental and vision insurance through Principal (80% employer paid). TTIC also provides employer-paid short-term and long-term disability and life insurance, as well as Flexible Spending Accounts for healthcare, transit and parking. Retirement benefits include a 401(k) with a gift of 3% of the employee’s annual salary and a contributory match of up to 5% of annual salary. Dependent benefits include generous college tuition benefits at any accredited college or university, as well as pre-kindergarten through high school tuition benefits.<br><br>Timeline<br><br>We will start reviewing applications in December 2025  and will continue until the positions are filled.<br><br>Application Requirements<br><br>- cover letter<br>- curriculum vitae<br>- research statement<br>- teaching statement (optional for Research Assistant Professor applicants)<br>- names and contact information of at least three references<br><br>For the position of Research Assistant Professor (RAP), an option exists to apply for a joint program with the Simons Institute at Berkeley. For the joint program, please check the Simons Fellowship requirements (https://simons.berkeley.edu/research-fellowship-call-applications). Please note that the Simons Institute has a different deadline.<br><br>Where to Apply<br><br>Please apply here: https://ttic.edu/facultyapplication<br><br>Questions<br><br>recruiting@ttic.edu"
