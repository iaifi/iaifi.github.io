details: 'The University of California, Berkeley seeks applicants for two faculty positions at the Assistant Professor, Associate Professor, or Full Professor rank, whose research is at the interface of the computational, statistical, chemical, and physical sciences, including the development and deployment of new materials using artificial intelligence (AI) and machine learning (ML) methodology. The two positions to be filled are: Machine learning applied to chemical sciences, joint between the Department of Chemistry and either the Department of Electrical Engineering and Computer Sciences (EECS) or the Department of Statistics and Scientific software infrastructure, in the Department of Statistics.'