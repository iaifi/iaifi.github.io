details: "â€‹The new Tayebati Postdoctoral Fellowship Program at MIT, sponsored by the MIT Schwarzman College of Computing, focuses on AI for addressing the most challenging problems in select scientific research areas, and AI for music composition and performance. The program concentrates on work that brings cutting-edge AI to bear on research in science or music, to advance both the research area and the development of relevant AI methods. Candidates will be working on projects at the forefront of one of the six disciplinary areas: Biology/Bioengineering; Brain and Cognitive Sciences; Chemistry/Chemical Engineering; Materials Science and Engineering; Music; or Physics. To receive full consideration, all application materials (including letters of recommendation) must be submitted by December 1, 2025."
