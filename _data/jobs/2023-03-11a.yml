details: 'AIMLeNS Group at Chalmers University of Technology is looking for 1 postdoctoral researcher for a 2-year position within the fields of machine learning, computational structural biology, and antibody technology from September 1st, 2023 (or soon thereafter). The selected candidate will be part of an international team pursuing an extraordinarily ambitious antibody development project with the humanitarian aim of developing recombinant antivenoms for snakebites in India. Towards this goal, the candidate will leverage data from in-house display technologies and next generation sequencing to lead the development of a machine-learning guided pipeline.'