details: "â€‹The Department seeks a candidate with demonstrated experience or strong potential in undergraduate instruction in Statistics and Data Science, as well as in curriculum and pedagogy development, particularly concerning the ethical dimensions of Data Science. This is a non-tenure track position with an initial contract of three years that is subsequently considered for renewals, with the possibility of eventual promotions to higher ranks (Teaching Associate Professor, Teaching Professor) and longer-term contracts with an intended career trajectory. The primary purpose of this position is to provide instruction for large-enrollment undergraduate data science courses, employing appropriate instructional technologies and pedagogical strategies. The successful candidate will teach six undergraduate courses over a two-semester academic year and provide advising and mentoring for undergraduate students pursuing the Bachelor of Arts in Data Science. Additionally, the position is expected to maintain active participation in departmental activities, including service on committees, support of departmental initiatives, and engagement in projects as assigned. Supplemental summer teaching assignments are generally available for those interested, for additional compensation."
