details: "â€‹The National Science Foundation (NSF)-Simons CosmicAI Institute seeks to hire a postdoctoral fellow to conduct research on active galactic nuclei and their host galaxies. The fellow, based at NSF NOIRLab, will contribute to multi-wavelength data curation and analysis, and collaborate with CosmicAI researchers to facilitate the application of cutting-edge AI tools and methodologies. The CosmicAI NOIRLab postdoctoral fellow will lead a project on the analysis of data spanning photometry, images, and spectra from the Dark Energy Spectroscopic Instrument (DESI) as well as model predictions to decipher evolutionary trends of active galactic nuclei and/or their host galaxies."
