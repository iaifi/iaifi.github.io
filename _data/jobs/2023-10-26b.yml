details: 'Applications are invited for a Senior Teaching Fellow to support the work of I-X and the I-X AI in Science Centre. I-X is Imperial’s new flagship interdisciplinary campus devoted to AI and its applications. It is located within Imperial’s Translation and Innovation Hub (I-HUB) and I-X hosts academics from across Imperial’s departments and faculties. Its aim is to bring together AI, interdisciplinary grand challenges, and industry'