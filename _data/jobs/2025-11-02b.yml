details: "​We are seeking a postdoc to join the Vision, Language and Reading group at the Computer Vision Center (CVC), in Barcelona, Spain. The position is initially for 3 years and linked to the “European Large Open Multi-Modal Foundation Models For Robust Generalization On Arbitrary Data Streams” (ELLIOT), a European Project funded by Horizon Europe and backed by the ELLIS network of excellence. The project targets the development of the next generation of open Multimodal Foundation Models and further adapting them for specific downstream tasks. The successful candidate is expected to participate in large-scale training efforts, research on finetuning methods, and applications on the specific use case of Document Understanding."
