details: "In Austria, leading scientists in the field of AI have joined forces and created the Cluster of Excellence (CoE) “Bilateral Artificial Intelligence: Discovering the Next Dimension of AI”, funded by the Austrian Science Fund FWF. The vision is to educate a new generation of top-quality AI scientists with a holistic understanding of symbolic and sub-symbolic AI methods. Combining these two worlds is shaping up to be the next big game changing development! The CoE “Bilateral AI” is currently looking for the brightest minds in this field, offering PhD and Postdoc positions, with several exciting opportunities still available."
