details: "The Department of Informatics is looking to appoint a Lecturer in Agents & Multi-Agent Systems. This is an exciting time to join us as we continue to grow our department and realise our vision of a diverse, inclusive and innovative Department of Informatics at one of the most prestigious universities in the UK. We seek applicants who will support us in our ambitions in inclusivity and diversity. As we continue to grow and strengthen our department, we are seeking to make two lecturer appointments in the areas of Agents & Multi-Agent Systems."
