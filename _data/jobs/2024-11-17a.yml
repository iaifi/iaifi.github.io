details: "IE University´s School of Science and Technology invites applications for a full-time faculty position in Data Science with a specialization in Applied Machine Learning. We look for candidates with deep expertise in at least one of the following: natural language processing, computer vision, reinforcement learning, generative AI, graph learning, and time series modeling. In addition to technical expertise in the core technologies, the Committee will value positively the candidate’s interest in ethical aspects of machine learning, the explainability of AI systems, and the development of privacy-preserving techniques such as federated learning. This role will require the candidate to combine cutting-edge machine learning methods with practical, impactful applications across multiple industries.<br><br>We value candidates with the capacity to collaborate in applied research projects led by the Impact Xcelerator at IE School of Science and Technology, specifically in one of the three focus areas: Climate/Energy, Healthcare, or Financial Systems. The ability to contribute to multidisciplinary research initiatives that apply cutting-edge technologies to real-world challenges in these sectors will be key to the role’s success, providing opportunities to work closely with industry partners and stakeholders to drive innovative solutions."
