details: 'The School of Arts, Media and Engineering and the School of Electrical, Computer and Energy Engineering at Arizona State University (ASU) invite applications for a tenure-track assistant professor position in artificial intelligence. The position is set to commence in fall 2024. The successful candidate will maintain a portfolio of research and teaching related to interdisciplinary applications of artificial intelligence. Candidates in the following areas are particularly encouraged to apply: Computer vision, Natural language processing, Robotics, Human-centered AI, AI for social good (health, environment, education, safety, ethics).'