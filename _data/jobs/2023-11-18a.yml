details: 'The Department of Astronomy seeks to appoint a tenure-track professor in any subfield of Astronomy and Astrophysics. The appointment is expected to begin in July 2024. The person hired will join the Department of Astronomy and the Harvard College Observatory as part of the Center for Astrophysics | Harvard &Smithsonian. The tenure-track professor will be responsible for teaching at the undergraduate and graduate levels, for conducting a vibrant and collaborative research program, for the advising and mentorship of junior scientists, and for contributing broadly to the scientific atmosphere of our department and the CfA. The department views in inclusiveness and excellence as interconnected in the work of its faculty, and we therefore seek candidates who are committed to building a diverse and inclusive educational and research environment.'