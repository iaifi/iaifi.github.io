details: "The Teamcore Group (https://teamcore.seas.harvard.edu) at the John A. Paulson School of Engineering and Applied Sciences (SEAS) at Harvard University seeks motivated postdoctoral fellows with a Ph.D. in computer science/engineering or a related field to work on projects on AI and multiagent systems research for societal impact.<br><br>We focus on fundamental research problems in multiagent systems, machine learning, reinforcement learning, game theory, bandit algorithms, and LLM-enhanced reinforcement learning, driven by interdisciplinary collaborations in public health/conservation and public safety, ensuring a virtuous cycle of research and real-world applications.<br><br>Researchers with expertise in multiagent systems, game theory, bandits, reinforcement learning and related topics will be the best fit for this position."
