details: "G3 AI Team is looking for a motivated summer intern with experience at the intersection of machine learning and computer vision domains who can collaborate on research projects being conducted in one or more of G3 AI's focus areas. Current projects span across vertical domains like manipulated media identification using biological priors, novel neural network architectures for responsible generation, or integrating media provenance to AI algorithms. In this position you will have the opportunity to conduct independent research on building multimodal learning systems and applications."
