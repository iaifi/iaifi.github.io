details: "â€‹The Faculty of Mathematics, Informatics and Natural Sciences is seeking a Professor (W3) of High Performance Computing and Managing Director of DKRZ in cooperation with the German Climate Computing Center (DKRZ). The position is based at the DKRZ and incorporated in the Department for Informatics in the Faculty of Mathematics, Informatics and Natural Sciences. It covers both research in high performance computing, with a potential application scenario in climate and Earth systems research, and the strategic scientific development of the DKRZ. For DKRZ, the implementation of a competence and data center focused on supporting climate change research and climate services and the stakeholder-aligned strategic development in regional, national, and international collaborations are key demands."
