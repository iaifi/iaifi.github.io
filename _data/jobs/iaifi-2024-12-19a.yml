details: "The Computer Science area of the John A. Paulson School of Engineering and Applied Sciences (SEAS) and the Kempner Institute for the Study of Natural and Artificial Intelligence at Harvard University are seeking applicants for a tenure-track position specializing in Machine Learning and Artificial Intelligence, with an expected start date of July 1, 2025.<br><br>We are particularly interested in candidates with strong foundations in deep learning, generative AI, foundational models, and LLMs, with interest to apply these technologies to one or more domains including computational biology and the sciences, NLP, and computer vision. The successful candidate will be expected to lead an innovative research program that advances our understanding of and increases innovation in AI and ML, encompassing the development of new methodologies and models."
