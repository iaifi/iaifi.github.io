details: 'The MIT Kavli Institute (MKI) for Astrophysics and Space Research invites applications for the MIT Kavli Postdoctoral Fellowship in Astrophysics. The appointment will be made to an outstanding researcher displaying significant promise in any area of astrophysics, including theory, observation, or instrumentation. MKI has access to the 6.5m Magellan Telescopes at Las Campanas Observatory, Chile. In addition, MKI is a participant in a number of projects that provide opportunity for involvement, including the Transiting Exoplanet Survey Satellite (TESS, whose Science Operations Center is headquartered at MKI), the Laser Interferometer Gravitational-Wave Observatory (LIGO), the Hydrogen Epoch of Reionization Array (HERA), the Chandra X-Ray Center, and NASAâ€™s NICER mission on the ISS International Space Station. Opportunities exist for candidates with interest in space- or ground-based instrumentation at optical, IR, X-ray and or radio frequencies. The appointment will be for a maximum of three years, with annual renewal contingent on performance. Candidates must have a Ph.D. in astronomy, astrophysics, physics, or equivalent, by the date of their appointment.'