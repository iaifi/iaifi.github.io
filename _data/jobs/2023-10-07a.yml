details: 'Haverford College invites applications for a tenure-track position as Assistant Professor in the Department of Computer Science, starting in Fall semester 2024. The area of scholarly expertise is open, with the successful candidate demonstrating evidence of research productivity, vision, and long-term impact. Teaching responsibilities include courses at all levels of the curriculum, in particular our core introductory sequence, upper-level electives that expand our range of advanced courses, and supervision of undergraduate research. The teaching load is 5 course units a year, which generally amounts to three or four regular courses per year once discussion or lab sections and senior thesis supervision are taken into account.'