details: 'The MIT-Novo Nordisk Artificial Intelligence Postdoctoral Fellows Program supports postdoctoral fellows conducting research at the intersection of AI and data science with life sciences. Each year, the program will support a cohort of up to ten postdoctoral fellows for two-year terms. Postdoctoral fellows participating in the program will receive professional development opportunities, including entrepreneurship-focused workshops, and mentorship from experts in both life science and data science.'