details: "The Theoretical Physics Division at the Rudjer Boskovic Institute in Zagreb, Croatia, invites expressions of interest for a 4-year postdoctoral fellowship at the interface of particle physics phenomenology and machine learning, to begin January 2025 at the earliest. The ideal candidate will have a PhD in particle physics phenomenology, with extensive machine learning experience. If hired, they will work with Drs. Rakhi Mahbubani and Zvonimir Vlah on the application of machine learning techniques to precision measurements at colliders, and the modelling of deep learning using path integral methods. If interested, please email rakhi@irb.hr with a CV and email addresses for two prospective referees. Â Review of CVs will begin immediately and continue until the position is filled. Note that this is simply an expression of interest; selected candidates will be required to submit a formal application on the official opening of the position."
