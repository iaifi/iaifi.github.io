details: "​At Sense Street, we are developing natural language understanding systems for capital markets. Our premise is simple: markets are conversations, and we aim to help investment banks and asset managers have better, more efficient conversations. Through our partnerships with global banks, we have access to datasets that have not been made available in the past. This allows us to create language models uniquely suited to capital markets while advancing the state-of-the-art. We are a venture backed company founded by professionals with experience spanning machine learning, trading, and quantitative research.<br><br>As an experienced ML expert in the Data Science team, you will part of an innovative team of machine learning researchers, engineers, and domain experts. Here you will have the opportunity to prototype novel methods to analyse linguistic corpora that are not widely available, and to contribute to the development of cutting-edge models, while learning about specialised topics in the financial domain. You will gain experience of company and culture creation in still early stage of our start-up journey."
