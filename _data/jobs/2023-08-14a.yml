details: 'The Center for Data Science (CDS) and the Courant Institute at New York University (NYU) seek a highly motivated postdoctoral fellow to join our team working on foundational models for multiscale multiphysics for climate models, as part of the international project, M2LInES. The scientific goal of this project is to improve climate predictions by reducing climate model errors at the air-sea/ice interface using machine learning (ML).'