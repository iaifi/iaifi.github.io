title: Microsoft Research Internships in Deep Leaning/Reinforcement Learning/Applications in Gaming
employer: Microsoft Research UK
deadline: 2024-01-12
expire: 2024-01-13
link: https://jobs.careers.microsoft.com/global/en/job/1667503
details: 'The Microsoft Research Cambridge, UK, is seeking highly motivated researcher intern candidates in the area of Gaming and AI. We encourage applications from all candidates with a background in Deep Learning (DL), Reinforcement Learning (RL), or a related field, who are excited to tackle challenges that arise in applications of modern machine learning approaches to video games. Working closely with researchers from Microsoft for the duration of 12 weeks, you will advance the state of the art in this space by contributing to the development of novel insights related to evaluation, models and/or algorithms with potential applications to video games.'