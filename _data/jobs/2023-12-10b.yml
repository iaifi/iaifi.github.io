details: 'The Department of Computer Science at the University of Maryland, College Park, MD, USA is recruiting to fill multiple tenure-track faculty positions, with starting dates on or after July 1, 2024. The openings are not restricted to any rank and outstanding candidates at all levels are encouraged to apply. Successful applicants will also be considered for joint appointments with the University of Maryland Institute for Advanced Computer Studies (UMIACS), a multi-disciplinary research institute. The Department seeks to fill positions primarily in Artificial Intelligence, Machine Learning, and Quantum Computing, but exceptional candidates in all areas, including but not limited to Computational Biology, Computer Graphics and AR/VR, Computer Systems, Computer Vision, Cybersecurity, Data Sciences, Databases, Human-Computer Interaction, Programming Languages, Software Engineering, Theoretical Computer Science, etc., will be considered. Applicants working at the boundary of computer science and related disciplines, including Computational Linguistics and Natural Language Processing, Robotics, and Scientific Computing are also encouraged to apply, and may be considered for joint positions with other departments or institutes on campus. A candidate should indicate in their cover letter if they might be interested in such a joint appointment.'