details: "​The Research Center Trustworthy Data Science and Security is looking for a full-time postdocs (part-time possible) to pursue independent research projects for two years. Payment according to public service´s agreement: TV-L E13. The open PostDoc positions shall strengthen our interdisciplinary research team in any of the overarching research areas Psychology & Social Sciences, Artificial Intelligence & Machine Learning, Data Science & Statistical Learning, and Cybersecurity & Privacy and their interfaces. The position will be with the Chair for Causality at the Department of Statistics at TU Dortmund University."
