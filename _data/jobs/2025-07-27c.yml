details: "â€‹A postdoc position in Machine Learning is available immediately at the Institute of Science and Technology Austria (ISTA) in the group of Christoph Lampert. Possible topics include, but are not limited to,<br><br>- trustworthy machine learning (e.g. privacy, fairness,robustness, federated learning, LLM security, ...),<br>- transfer/continual/meta learning (also multi-task learning, domain adaptation, lifelong learning, ...),<br>- the intersection of machine learning with classical AI (logic, knowledge representations, SAT/SMT), associated with the FWF Cluster of Excellence 'Bilateral AI'<br><br>Applicants should hold a PhD, or be close to graduating, in machine learning or a related area of modern data analysis with a strong background in mathematics, programming and analytic reasoning. An excellent research record is required, documented by publications at first-tier ML conferences (NeurIPS, ICML, ICLR) or journals (JMLR, TPAMI, ML). For this call, please do not apply without at least one such publication.<br><br>We are looking a for highly motivated and creative individuals who enjoy working in an excellent research environment including state-of-the-art compute resources, and generous funding for equipment and conference travel. The successful candidate will have no mandatory teaching or administrative duties, though voluntary teaching of PhD-level courses is encouraged and supported. He or she should be motivated to take an active role in the further development of the research group and the local ELLIS unit. Good communication skills and fluency in English are required. German language skills are welcome but not required.<br><br>Conditions of employment: The post-doctoral position is provided for one or two years with competitive salary. Extensions are possible. The starting date is flexible. There is no fixed deadline, applications will be considered until all positions are filled.<br><br>Application procedure: Formal applications should include CV, a statement of research experience and interests, list of publications, academic transcripts, as well as the contact details of three references. Please send applications as a single PDF document to Prof. Christoph Lampert (chl(at)ist.ac.at).<br><br>About the institute: ISTA (http://www.ist.ac.at) is a young research institute that opened its campus near Vienna in 2009. It is dedicated to curiosity-driven basic research in the computer science, mathematics, natural sciences and related disciplines. The language of the Institute is English."
