details: "​We are a team of computational and experimental physicists and engineers passionate about developing innovative solutions for the future of advanced devices, materials, and systems. We are seeking a computational physics researcher to contribute to ongoing projects and help grow new areas of research. Your primary responsibility will be to develop and apply computational models and simulations to design novel electromagnetic devices—including RF/optical metasurfaces, integrated photonics, and quantum computing hardware. We value scientific excellence, continuous learning, and open collaboration in order to tackle high-risk, high-reward ideas. Your work will help drive research from simulation and fabrication to characterization and real-world deployment. Opportunities for professional growth and mentorship are strongly supported.<br><br>Reach out to Samuel Kim with questions: samuelkim314@gmail.com"
