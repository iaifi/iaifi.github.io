details: "We are seeking a postdoctoral fellow with expertise in multimodal foundation models and neural rendering. The ideal candidate will hold a PhD in Computer Science, Electrical Engineering, or a related field and possess a strong foundation in computer vision and deep learning. Essential qualifications include first-author publications in top-tier conferences such as CVPR, ICCV, ECCV, or NeurIPS, along with excellent coding, analytical, and communication skills.<br><br>Candidates with experience in neural rendering techniques (e.g., NeRF, Gaussian Splatting), 3D computer vision, and AR/VR/XR environments will be highly preferred.<br><br>Please submit your CV, representative publications, and letters of recommendation to Prof. Laszlo Jeni at laszlojeni@cmu.edu for consideration."
