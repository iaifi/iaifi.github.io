details: "â€‹Applications are invited for the prestigious Eric and Wendy Schmidt AI in Science Fellowships, a program of Schmidt Sciences, commencing 1 September 2026. This 1-year appointment at Imperial College has a linked 1-year appointment at AIMS South Africa. A PDF with details of the AIMS South role and how to apply can be found at: https://aims.ac.za/wp-content/uploads/sites/5/2025/06/AI-in-Science-Postdoctoral-Fellowship.pdf. Details are also available on the AIMS webpages at https://aims.ac.za/work-at-aims/. Candidates are required to apply for both the Imperial and AIMS roles. This is a full time, fixed term position for 1 year based at the White City Campus (with a subsequent 1 year linked position at AIMS South Africa that starts after the completion of the first year at Imperial)."
