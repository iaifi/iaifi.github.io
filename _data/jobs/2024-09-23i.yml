details: "As part of a growing, strategic research focus in artificial intelligence (AI), data science, and large-scale data management, the School of Information at RIT invites applications for a full-time tenure-track assistant professor, beginning August 2025.<br><br>We seek candidates with research in AI, machine learning, data science and/or large-scale data management. Successful applicants are expected to contribute to the scholarship of the school and college through externally funded research and through teaching and mentoring of BS, MS, and PhD students.<br><br>Example subareas include (but are not limited to): generative AI (genAI), large-language models (LLMs), deep learning or other machine learning frameworks, computer vision, multimodal machine learning, data mining, knowledge representation, human-computer interaction with AI systems, and human-in-the-loop AI.<br><br>Outstanding applicants in other areas of AI, data science, human-computer interaction, or data analytics will be considered, especially those with collaboration potential."
