details: "​The College of Engineering, University of California, Berkeley, invites applications for a tenure track or tenured (Assistant, Associate, or Full Professor) position. The College specifically seeks candidates with expertise in the use of Artificial Intelligence (AI) to affect transformational advances in Engineering, heretofore referred to as Engineering + AI. A successful candidate would conduct research and teach undergraduate and graduate courses in their engineering domain expertise, as well as on artificial intelligence and related topics. They would be offered the opportunity to formally affiliate with one or more of the existing academic departments in the College of Engineering, commensurate with their area of technical expertise."
