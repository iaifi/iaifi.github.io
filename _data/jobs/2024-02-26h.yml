details: As a Researcher, Machine Learning, you will define your own research agenda, driving forward an effective program of basic or applied research. We highly value collaboration and developing new ideas with members of your research group and across MSR labs. We are looking for a candidate able to inspire others and foster ambitious research initiatives, leveraging varied skillsets and interests. Working at Microsoft, you will also have the opportunity to realize your ideas in products and services used worldwide.
