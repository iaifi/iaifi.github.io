details: 'The Department of Statistics in the Faculty of Science at the University of British Columbia, Vancouver invites applications from outstanding new investigators for a tenure-track position at the rank of Assistant Professor in the area of statistical machine learning and artificial intelligence, with an anticipated start date of July 1, 2024 or January 1, 2025.
This position is offered as part of a new, interdisciplinary research cluster, AI Methods for Scientific Impact within UBC Centre for AI Decision-making and Action. CAIDA consists of over 100 researchers whose research leverages AI. AIM-SI is hiring five new faculty members, two in Computer Science, two in Statistics, and one in Mathematics. Those recruited will join over a dozen existing researchers who are highly active in the core AI Methods research community at UBC.'