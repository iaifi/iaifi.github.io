details: "â€‹The Toyota Technological Institute at Chicago (TTIC) invites applications for the following faculty positions in computer science:<br><br>- Tenure-track Assistant Professor<br>- Tenured Associate Professor or full Professor<br>- Research Assistant Professor (non-tenure track, endowed position for up to 3 years; see https://ttic.edu/research-assistant-professor/ )<br>- Visiting Professor<br><br>* For tenure-track applicants:  TTIC is conducting a broad search for candidates in computer science.  A particular area where we would like to expand is robotics and related areas, but we encourage applicants from all areas that can connect well with current coverage areas at TTIC, as well as expand them.<br><br>* For research faculty positions:  We welcome applications from a variety of areas in computer science, and will give preference to candidates working in machine learning, computer vision, natural language processing and speech, robotics, computational biology, and algorithms and complexity theory."
