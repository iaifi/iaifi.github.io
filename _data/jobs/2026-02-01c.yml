details: "​A Postdoctoral Research Fellowship is available at Simula Metropolitan Center for Digital Engineering (SimulaMet). The position is part of MishMash Centre for AI and Creativity, which is a Norwegian AI centre funded by the Research Council of Norway (RCN) (2025-2030). It comprises more than 200 faculty members from many higher education institutions in Norway, in collaboration with numerous public and private sector partners. The primary objective of MishMash is to create, explore, and reflect on AI for, through, and in creative practices. MishMash researchers will investigate AI’s impact on creative processes, develop innovative CoCreative AI systems and educational strategies, and address AI’s ethical, cultural, legal, and societal implications in creative domains. See MishMash Centre for AI and Creativity | A Norwegian AI Centre funded by the Research Council of Norway (2025-2030) for more information."
