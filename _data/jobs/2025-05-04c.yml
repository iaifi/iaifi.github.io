details: "â€‹CONTACT: Prof. Peter Stone<br>The University of Texas at Austin<br>2317 Speedway, Stop D9500<br>Austin, TX 78712 USA<br>pstone@cs.utexas.edu<br>www.cs.utexas.edu/~pstone<br><br>Applications are invited for a postdoctoral fellow of one year, possibly renewable for additional years, in the Department of Computer Science in the Learning Agents Research Group headed by Prof. Peter Stone.<br><br>Primary responsibilities include performing cutting-edge research in collaboration with faculty, Ph.D. students, and other researchers.<br><br>The research will focus on developing and testing novel algorithms for in connection with a range of projects related to robotics and multiagent reinforcement learning.  Motivating use cases include long-term autonomous service robots, robot soccer, and social navigation.<br><br>QUALIFICATIONS: Applicants should have a Ph.D. in Computer Science or related field. Experience with machine learning and intelligent robotics is essential. Experience in deep reinforcement learning, multiagentm systems, and/or ROS is desired.<br><br>TO APPLY: Applicants should send by email to pstone@cs.utexas.edu<br>- a curriculum vitae<br>- names of two references with contact information<br>- a two-page summary of past research and relevant qualifications<br>- a personal Web page, if available, where further details can be found<br><br>This position is to start as early as June of 2025 or at any agreed upon later date. Applications will be reviewed as they are received."
