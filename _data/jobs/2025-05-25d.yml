details: "â€‹The TU Wien Faculty of Informatics seeks to fill the open tenure-track position of an Assistant Professor of Machine Learning for Cyber-Physical Systems. The position is affiliated with the Institute of Computer Engineering, Research Unit Cyber-Physical Systems. The estimated starting date is March 2026. The work contract is initially limited to six years. The candidate and TU Wien can agree upon a tenure evaluation, which when positive, opens the possibility to change the position to Associate Professor with an unlimited contract."
