details: 'The candidates will work with professor Moo K. Chung (www.stat.wisc.edu/~mchung) on developing new innovative computational methods in modeling large-scale dynamically changing graph and simplical complex data structures. Candidates should be familiar with one of areas: dynamical systems including time series, statistical physics (particularly Ising model related), signal and image analysis, network science, graph theory, algebraic topology, topological data analysis, partial differential equations (computational), artificial neural networks (ANN).'