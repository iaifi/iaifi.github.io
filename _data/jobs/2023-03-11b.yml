details: 'The selected candidate will be embedded into an interdisciplinary environment between the Chalmers departments of Computer Science and Engineering as well as Chemistry and Chemical engineering, and the Wallenberg Centre for Quantum Technology (WACQT). This inter-disciplinary research project is part of an on-going collaboration between the groups of Simon Olsson, Anton Frisk Kockum, and Martin Rahm to enable quantum chemistry on quantum computers aided by machine learning.'