details: "The Physics Department of the Massachusetts Institute of Technology, located in Cambridge, MA invites applications for a tenure-track faculty position in the fields of Soft Condensed Matter, Biological Physics, and Physics of Learning. Preference will be given to individuals whose research complements existing strengths in the Physics of Living Systems Group.<br><br>Faculty members at MIT conduct research, teach undergraduate and graduate physics courses and supervise graduate and undergraduate participation in research. Candidates must show promise in teaching as well as in research.<br><br>A Ph.D. in physics or physics-related discipline is required by the start of employment. Preference will be given to appointments at the Assistant Professor level."
