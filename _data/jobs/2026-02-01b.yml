details: "​A Postdoctoral Research Fellowship is available at Simula Metropolitan Center for Digital Engineering (SimulaMet), within the Department of Signal and Information Processing for Intelligent Systems (SIGIPRO). This position is part of the National Norwegian Centre for Sustainable, Risk-averse and Ethical AI (SURE-AI), funded by the Research Council of Norway (RCN) (2025-2030), coordinated by Simula Research Laboratory (Simula). Simula is a leading Norwegian research institute known for its excellence in cutting-edge ICT with a strong track record of top evaluations, active international collaborations, and successful in significant funding initiatives, including European and National RCN grants. SimulaMet is a research centre jointly owned by Simula and Oslo Metropolitan University. It is the home of Simula’s research activities on networks and communications, artificial intelligence and IT management, and it is OsloMet’s strategic partner in digital engineering. SimulaMet supports talent development through PhD and postdoctoral programs and provides valuable research infrastructure, such as the national HPC facility, eX3, and network testbeds."
