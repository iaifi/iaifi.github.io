details: 'Two Postdoctoral Research Fellow positions are available in the Department of Statistics & Data Science at the National University of Singapore (NUS). These positions are offered on a two-year contract basis, with the possibility of renewal subject to review. Although the research themes are flexible, our primary focus is on the design and analysis of statistical methods for data assimilation of high-dimensional time-series data and generative modeling. '
