details: "Applications are open for the Kempner Institute for the Study of Natural and Artificial Intelligence at Harvard University's Post-Baccalaureate Program.<br><br>Offered in partnership with the Harvard Griffin Graduate School of Arts and Sciences (GSAS) Office for Equity, Diversity, Inclusion and Belonging, the Kempner post-baccalaureate program is a fully funded two-year training program designed to prepare recent college graduates for PhD programs in intelligence research, including fields like computer science, machine learning, neurobiology, and cognitive science."
