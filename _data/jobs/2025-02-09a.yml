details: "The Department of Computer Science (CS) in the Charles V. Schaefer, Jr. School of Engineering and Science (SES) at Stevens Institute of Technology (Stevens) invites applications for a tenured endowed chair position at the rank of associate or full professor. Our priority areas for hiring are existing focus areas in the department (AI/ML/vision/NLP; cybersecurity and privacy; systems and programming languages), as well as areas we plan to expand (data science; human-centric computing). However, exceptional candidates in all areas of Computer Science may be considered."
