details: "The Department of Computing Science at the University of Alberta invites applications for a tenure-track position (Assistant or, in exceptional cases, Associate Professor level), starting as early as July 1st, 2025 in the area of Artificial Intelligence/Machine Learning (ML)/Deep Learning (DL) Theory. Additional strength in general CS Theory (e.g., Data Structures & Algorithm; Streaming, Sketching, and Big Data Algorithms; Computational Complexity; Discrete Optimization; etc.) will be an asset. Other areas of expertise in AI, ML, and DL may be considered."
