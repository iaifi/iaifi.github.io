details: "We are seeking a Senior Researcher to join our team and contribute to the advancement of key projects and agenda pursued in the Montreal lab. Candidates will get an opportunity to closely collaborate with other MSR labs, and especially with the New York lab, New England lab and Redmond lab.<br><br>As a Senior Researcher, you will play a crucial role in developing, improving, and exploring the capabilities of AI models. Your work will have a significant impact on the development of cutting-edge technologies, advancing state-of-the-art and providing practical solutions to real-world problems."
