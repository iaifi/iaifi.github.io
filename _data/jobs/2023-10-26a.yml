details: 'Assistant professors at ISTA are independent group leaders with an initial contract of six years, at the end of which they are reviewed by international peers.  A positive evaluation leads to promotion to the tenured professor position. Candidates for tenured professors are distinguished scientists in their respective research fields and typically have at least six years of experience in leading a research group.'