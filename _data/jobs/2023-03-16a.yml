details: 'The School of Information at UC Berkeley welcomes applications for a full-time, non-tenure-track position at the Assistant Adjunct Professor level in the area of Data Engineering, Machine Learning and/or Natural Language Processing. This faculty member will teach in and be an integral part of the Master of Information and Data Science program and will conduct research in one of, or at the intersection of, data-driven engineering, machine learning, and natural language processing. Applicants must be up-to-date with and conversant in the latest methods and techniques.'