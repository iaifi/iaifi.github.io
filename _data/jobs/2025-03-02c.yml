details: "The School of Computer Science and Electronic Engineering together with the Surrey Institute for People-Centred AI is seeking to recruit a full-time Lecturer in People-Centred Artificial Intelligence to expand our team of dynamic and highly skilled AI researchers.<br><br>The School is home to two established research centres with expertise in AI and Machine Learning: the Centre for Vision, Speech and Signal Processing (CVSSP) and the Computer Science Research Centre. This post is aligned to CVSSP.<br><br>CVSSP is an internationally recognised leader in artificial intelligence for audio-visual machine perception pioneering foundational research in the field over the past 40 years. With a diverse community of more than 150 researchers, we are one of the largest audio and vision research groups in the UK. Research in the Centre has led to award-winning spin-out companies in the biometric, communication, healthcare, and creative industries. "
