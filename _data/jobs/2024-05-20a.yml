details: 'The 2-year postdoc position at the Technical University of Denmark (DTU) focuses on integrating physics-aware machine learning to enhance the computational efficiency of simulations critical for understanding natural phenomena and advancing technologies for environmental sustainability. The ideal candidate is expected to have a strong machine-learning background and hold a PhD in machine learning or a closely related field. Experience in deep generative model research is essential. International experience will be considered advantageous. Proficiency in programming with Python, PyTorch, TensorFlow, or Jax, as well as a good command of the English language, are essential. If you are interested in this position or require further information, please contactÂ Associate Professor Jes Frellsen (https://frellsen.org)'
