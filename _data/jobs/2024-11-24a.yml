details: "The Department of Computer Science invites applications for a full-time tenure-track position at the rank of Assistant Professor in the broad area of Applied Machine Learning/AI. Core technical contributions could come from multiple areas, including but not limited to: computational health, visual computing, music technology, cybersecurity, neuroscience, Human-Computer Interaction (HCI), Computational Linguistics, and digital arts. Applicants should have a track record of publications in CS/machine learning-related fields."
