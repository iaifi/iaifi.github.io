details: "Cornell University's School of Operations Research and Information Engineering (ORIE) seeks to fill multiple open-rank tenure-track faculty positions for its Ithaca campus. We welcome exceptional applicants in all research areas and at all levels of seniority. We are particularly interested in candidates with a broad interest in data-driven decisions, especially optimization, machine learning and statistics, both in theory and practice, and including applications leveraging AI methods.<br><br>Requisite is a strong interest in the broad mission of the School, exceptional potential for leadership in research and education, an ability and willingness to teach at all levels of the program, and a PhD in operations research, mathematics, statistics, or a related field by the start of the appointment. Salary will be appropriate to qualifications and engineering school norms."
