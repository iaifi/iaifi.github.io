details: "​The Institute for Digital Cultural Heritage Studies and the MCML’s Machine Learning Consulting Unit jointly invite applications for a Postdoctoral Researcher specializing in Artificial Intelligence and Machine Learning (AI/ML) applications in Heritage Science and Archaeology. The Postdoctoral Researcher will have opportunities to collaborate on national and international projects, including cross-disciplinary initiatives that explore new methods for cultural analysis, preservation, and dissemination through AI/ML."
