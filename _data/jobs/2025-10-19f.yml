details: "​You will be working in a multi-disciplinary group, where people with different backgrounds collaborate, each with their own expertise, to support IIT research activity. The Human-Robot Interfaces and Interaction (HRI²) research unit is coordinated by Dr. Arash Ajoudani. We develop intelligent robots that can enable timely, natural, and human-in-command interactions with humans on both cognitive and physical levels, representing the concept of socio-physical interaction. Our multidisciplinary approach spans the theoretical, technical, and practical dimensions of modern collaborative systems."
