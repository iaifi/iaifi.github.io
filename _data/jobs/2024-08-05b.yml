details: "Postdoctoral Fellows spend up to three years in residence at SFI, where they contribute to SFI’s research in the sciences of complexity and are trained to become leaders in interdisciplinary science.  As thought leaders who shape the future of science, Postdoctoral Fellows also participate in a unique training program structured to develop leadership skills throughout their three-year residencies and beyond. The Institute provides an opportunity to collaborate with leading researchers worldwide, discretionary and collaborative funds, and a competitive salary with a generous benefit package including paid family leave."
