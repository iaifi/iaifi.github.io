details: "The Department of Astronomy at the University of Texas (UT) at Austin invites applications for a tenure-track faculty position at the Assistant Professor level to begin in August 2025.  We seek candidates who will advance our understanding of the cosmos while also furthering artificial-intelligence and machine-learning techniques. The position is part of a cluster faculty hire between the Departments of Astronomy and Physics on exploring the Universe with artificial intelligence. We welcome applications from candidates in all fields of astronomy and we are open to observers, theorists, and instrumentalists. The search will be at a junior tenure-track level, but outstanding candidates at more senior ranks may be considered."
