details: "â€‹The Department of Mathematics (www.math.ethz.ch) at ETH Zurich invites applications for the above-mentioned position at the Seminar for Statistics (www.math.ethz.ch/sfs). Candidates should demonstrate outstanding research and teaching records and a proven ability to direct research work of high quality. We welcome candidates from all areas of Statistics and Data Science, broadly defined. The new professor will be responsible, together with other members of the department, for teaching undergraduate (German or English) and graduate level courses (English) for students in mathematics, natural sciences and engineering. Particular emphasis will be placed on contributions to the MSc Statistics and MSc Data Science programs."
