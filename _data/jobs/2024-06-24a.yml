details: 'The successful candidates must hold a Ph.D. (or equivalent) degree by the appointment date. They are expected to have demonstrated research potential strong enough for a promising nomination as a Canada CIFAR AI Chair, typically evidenced by publications in top venues (conferences or journals) within their field.  Their research accomplishments should clearly include fundamental advances in AI/ML or fundamental advances in how AI/ML is applied within their discipline. They should also have strong communication skills and demonstrated commitment to highly effective graduate and undergraduate teaching. They will be expected to establish their own funded research programs, supervise graduate students, and teach graduate and undergraduate courses as expected by their home department.'
