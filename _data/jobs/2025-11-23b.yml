details: "â€‹Fermilab seeks outstanding applicants for a post-doctoral Research Associate position at the interface of cosmic survey science and AI/ML. This position is aimed at exceptional recent PhD recipients with a proven research record from prior experience in observational cosmology, AI/ML, and/or related fields. Fermilab is actively involved in the Vera C. Rubin Observatory Legacy Survey of Space and Time (LSST) and the LSST Dark Energy Science Collaboration (LSST DESC). Fermilab is also the home institution of the Dark Energy Survey (DES) and an institutional member in the Dark Energy Spectroscopic Instrument (DESI). This post-doctoral position will provide the opportunity to integrate novel AI/ML techniques into the operation and analysis of world-leading astronomical observatories."
