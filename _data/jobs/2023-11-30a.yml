details: 'This program, funded by the Eric and Wendy Schmidt Postdoctoral Fellowship, a program of Schmidt Futures, provides outstanding early-career researchers with intensive training and research experience as they ready themselves for independent research in academia and other sectors. As one of the sites in the global network of postdoc programs funded by Schmidt Futures, we aim to enable the substantive use of AI for breakthroughs in science and engineering, and cultivate global science leaders.'