details: "​The Robotics and Embodied AI Lab (REAL) at  Mila has open positions for postdocs in robotics and machine learning. The Robotics and Embodied AI Lab (REAL) is in the Département d’Informatique et de Recherche Opérationnelle (DIRO) at the Université de Montréal. REAL is directed by Canada CIFAR AI chair holders and professors Glen Berseth and Liam Paull and has four research assistants, over 30 members and is affiliated with four professors around Montreal. The main direction of the lab is to create generalist robot systems that can complete a diversity of tasks across robots in unstructured environments."
