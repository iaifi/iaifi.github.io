details: "The School of Mathematical Sciences at Lancaster University is seeking to appoint a Professor to take a prominent, strategic role in the leadership of ‘MARS: Mathematics for AI in Real-world Systems’. MARS, which is funded by a £12m investment from Research England, will conduct research and teaching at the interface of dynamical mathematical modelling and artificial intelligence (AI), with a focus on using applied mathematics to address real-world challenges."
