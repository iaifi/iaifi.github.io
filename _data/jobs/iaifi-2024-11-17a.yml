details: "The Khoury College of Computer Sciences at Northeastern University has openings for multiple faculty positions at all ranks (Assistant Professor, Associate Professor, Full Professor), beginning academic year 2025-26 or 2026-27. The tenure home for these positions will reside in the Khoury College of Computer Sciences, with a potential joint appointment in another Northeastern College, to be determined in consultation with successful candidates. Academic rank at the Associate Professor and Full Professor levels will be commensurate with experience and qualifications reflecting a record of demonstrated teaching and scholarly excellence."
