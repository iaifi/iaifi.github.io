details: "The Wikimedia Foundation is looking for a Senior Machine Learning Engineer to join a small team spread across UTC -5 to UTC +3 (Eastern Americas, Europe, and Africa) and will report to the Machine Learning Engineering Manager, Ilias Sarantopoulos.<br><br>As a Senior Machine Learning Engineer, you will be responsible for planning, developing, training, documenting, deploying, and managing production machine learning models. In this role, you will work with product teams, SREs, researchers, and the volunteer community on machine learning models making Wikipedia and similar projects better."
