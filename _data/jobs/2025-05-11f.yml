details: "​The Department of Computer Science at RPTU at campus Kaiserslautern (until 2022 TU Kaiserslautern) combines fundamental research and education with excellence in application and regularly achieves top positions in relevant rankings. There are many opportunities for cooperation with affiliated research institutes such as the Max Planck Institute for Software Systems (MPI-SWS), German Research Center for Artificial Intelligence (DFKI), the Fraunhofer Institute for Experimental Software Engineering (IESE), and the Fraunhofer Institute for Industrial Mathematics (ITWM)."
