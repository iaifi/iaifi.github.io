details: "The Department of Computer Science is seeking exceptional candidates in all areas of computer science, including but not limited to Artificial Intelligence, Computational Biology and Health, Computer Graphics and AR/VR, Computer Systems, Computer Vision, Cybersecurity, Data Sciences, Databases, Human-Computer Interaction, Programming Languages, Quantum Computing, Software Engineering, Theoretical Computer Science, etc. Applicants working at the boundary of computer science and related disciplines, including Computational Linguistics and Natural Language Processing, Reinforcement Learning, Robotics and Scientific Computing are also encouraged to apply, and may be considered for joint positions with other departments or institutes on campus. A candidate should indicate in their cover letter if they might be interested in such a joint appointment."
